date: September 2, 2020
image: https://i.imgur.com/L8CJkNz.gif
changes:
  NEW:
    - title: Safe List
      description: You can now add roles & channels to a safe list for link filter & invite filter to ignore messages sent by members in those roles or in those channels from the specified filters.
    - title: "Invite Roles"
      description: You can now associate roles with an invite and anyone who joins the server will be assigned the respective roles associted with the invite used. Currently only available for self hosted instances of Bastion.
  CHANGES:
    - description: Some under-the-hood improvements, to make Bastion better than ever.
  SQUASHED THESE BUGS:
    - description: Killed some bugs in the `greetings` and `farewells` commands where Bastion was expecting for embed objects unnecessarily.
