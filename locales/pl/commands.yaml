---
announce: Pozwala tobie na wysyłać ogłoszenia do kanałów ogłoszeniowych serwerów, na których zostało to ustawione.
blacklist: Pozwala tobie na ustawienie czarnej listy użytkowników i serwerów. Serwery i użytkownicy na czarnej liście nie mają dostępu do poleceń Bastion’a.
commandModule: Pozwala tobie to na tymczasowe włączenie lub wyłączenie modułu polecenia do następnego restartu. Pozwala również tobie sprawdzić, czy komenda jest aktualnie włączona.
eval: Pozwala tobie na wykonywanie kodu JavaScript wewnątrz kontekstu Bastion’a.
exec: Pozwala na wykonywanie poleceń w terminalu, w którym działa Bastion.
relayDirectMessages: Pozwala tobie to na przełączanie Bezpośrednie Przekazywanie Wiadomości Bastion’a. Jeśli jest to włączone, Bastion będzie przekazywał wszystkie bezpośrednie wiadomości do właściciela bota.
reloadSettings: Pozwala tobie odświeżyć ustawienia Bastion’a bez konieczności ponownego uruchomienia Bastion’a.
setAvatar: Pozwala tobie na aktualizację awatara Bastion’a bezpośrednio z Discord’a.
setNick: Pozwala tobie na aktualizację pseudonimu Bastion’a na serwerze.
setPresence: Pozwala tobie na aktualizację obecności Bastion'a w instancji.
setUsername: Pozwala tobie na aktualizację nazwy użytkownika Bastion'a bezpośrednio z Discord'a.
shutdown: Pozwala tobie na wyłączenie Bastion'a bezpośrednio z Discord'a.
garfield: Pozwala tobie to zobaczyć najnowszy komiks „Garfield”.
xkcd: Pozwala tobie zobaczyć najnowszy komiks „xkcd”.
announcements: Pozwala tobie na włączenie (i wyłączone) Ogłoszeń Bastion'a na serwerze. Ustawia kanał jako kanał Ogłoszeniowy, który będzie odbierał ogłoszenia wysłane przez właściciela bota przy użyciu polecenia `announce`.
autoRoles: Pozwala tobie na konfigurację Automatycznych Ról na serwerze. Automatyczne Role to role, które są automatycznie przydzielane są użytkownikom po dołączeniu na serwer. Opcjonalnie możesz skonfigurować Automatyczne Role dla botów lub ludzi.
farewells: Pozwala tobie na włączanie (i wyłączanie) pożegnań na serwerze. Pozwala tobie również na ustawianie wiadomości pożegnalnych i limitu czasu.
gambling: Pozwala tobie na włączenie (lub wyłączone) gier hazardowych na serwerze. Gdy jest to włączone, członkowie mogą używać swoich Bastion Coins do hazardu w grach.
gamification: Pozwala na włączenie (lub wyłączone) gamifikacji na serwerze. Gdy włączone, użytkownicy zdobywają doświadczenie i osiągają wyższy poziom na serwerze, uczestnicząc w serwerze, konkurując ze sobą, aby wspiąć się na tablicy wyników. Pozwala również na przełączanie wiadomości w górę poziomu i ustawienie mnożnika poziomu w górę.
greetings: Pozwala na włączenie (i wyłączone) pozdrowień na serwerze. Pozwala to również ustawić wiadomość z życzeniami i limit czasu.
inviteFilter: Pozwala na włączenie (i wyłączone) filtra zaproszeń na serwerze. Umożliwia to również skonfigurowanie jeśli naruszenie tego filtra powinno być uznane za infrakcję.
languages: Pozwala widzieć języki dostępne w Bastion i ustawić jeden z nich jako domyślny język serwera.
linkFilter: Pozwala włączyć (i wyłączć) filtr linków na serwerze. Umożliwia to również skonfigurowanie jeśli naruszenie tego filtra powinno być uznane za infrakcję.
membersOnly: Pozwala na włączanie (i wyłączanie) tylko na serwerze. Jeśli włączone, tylko członkowie posiadający co najmniej jedną rolę na serwerze mogą używać Bastion.
mentionSpam: Pozwala na ustawianie (i wyłączanie) progu dla spamu wzmiankowego na serwerze. Jeśli ustawione, Bastion ostrzeży użytkowników, którzy tego naruszają i doda go do swoich infrakcji.
messageFilter: Pozwala włączyć (i wyłączć) filtr wiadomości na serwerze. Po włączeniu filtr wiadomości odpowiadający ustalonym przez Ciebie wzorom. Umożliwia to również skonfigurowanie jeśli naruszenie tego filtra powinno być uznane za infrakcję.
moderationLogs: Pozwala na włączanie (i wyłączanie) logowania zdarzeń moderacyjnych na serwerze. Ustawia kanał jako kanał dziennika moderacji, który będzie rejestrował zdarzenia moderacyjne na serwerze.
prefix: Pozwala ustawić własne prefiksy dla Bastion na serwerze.
reactionAnnouncements: Pozwala na włączenie (i wyłączone) Ogłoszeń Reakcji na serwerze. Jeśli włączone, a kanał Ogłoszenia jest ustawiony, gdy ktoś z odpowiednim uprawnieniem dodaje reakcję Megaphone lub Loudgłośnika do wiadomości, wiadomość zostanie ogłoszona w kanale Ogłoszeń.
reactionPinning: Pozwala na włączenie (i wyłączone) Pinning Reakcji na serwerze. Jeśli włączone, gdy ktoś z odpowiednimi uprawnieniami dodaje Pin w reakcji na wiadomość, wiadomość zostanie przypięta na kanale.
reports: Pozwala włączyć (i wyłączać) raporty użytkowników na serwerze. Ustawia kanał jako kanał raportu, który będzie otrzymywał raporty użytkowników, raportowane przez członków serwera przy użyciu komendy `report`.
selfRoles: Pozwala na konfigurację samodzielnych ról na serwerze. Samodzielne role to role, które członkowie serwera mogą przypisać (i nie przypisać) sobie.
serverLogs: Pozwala na włączanie (i wyłączanie) logowania zdarzeń serwera. Ustawia kanał jako kanał dziennika serwera, który będzie rejestrował zdarzenia serwera.
starboard: Pozwala na włączanie (i wyłączanie) Starboard na serwerze. Ustawia kanał jako kanał Starboard który będzie rejestrował wiadomości oznaczone gwiazdką na serwerze.
streamerRole: Pozwala ustawić rolę Streamera dla serwera. Gdy użytkownik przejdzie na serwer, jest przypisany do tej roli, pod warunkiem że ma co najmniej jedną rolę na serwerze.
streamers: Pozwala śledzić streamerów, z różnych platform, na serwerze. Gdy streamerzy przejdą na żywo lub opublikują wideo, Bastion powiadomi o tym na serwerze.
suggestions: Pozwala na włączanie (i wyłączanie) sugestii na serwerze. Ustawia kanał jako kanał sugestii, który otrzyma sugestie, sugerowane przez członków serwera przy użyciu komendy `suggest`.
triggers: Pozwala na dodawanie (i usuwanie) wyzwalaczy na serwerze. Gdy wyzwalacz jest ustawiony, a Bastion widzi komunikat ludzi zawierający wzór określony w wyzwalaczu, będzie odpowiadał albo określoną wiadomością odpowiedzi, albo reakcją, albo obu.
voiceSessions: Pozwala na zarządzanie sesjami głosowymi (lub tymczasowymi kanałami głosowymi, jeśli chcesz) na serwerze.
votingChannels: Pozwala na ustawianie (i wyłączanie) kanałów jako kanałów głosowania. Jeśli kanał jest ustawiony jako kanał głosowania, wszystko wysłane na kanale zostanie skonfigurowane dla wszystkich do głosowania.
acrophobia: Pozwala grać w Acrophobia z innymi członkami serwera. Bastion generuje losowy akronim i rywalizuje przez wyścigi w celu stworzenia najbardziej spójnego lub wilgotnego zdania, które pasuje do akronimu - pleca. Po zakończeniu zgłoszeń, w określonym czasie, każdy głosuje anonimowo na ich ulubioną odpowiedź. Najpopularniejsze tyły wygrywają.
flip: Pozwala ci rzucić dowolną liczbę monet i zobaczyć wynik. Wspiera również gry hazardowe.
gameServer: Pozwala na pobieranie informacji z niemal każdego serwera gry, który sprawia, że jego status jest publicznie dostępny.
magic8ball: Pozwala na otrzymywanie odpowiedzi na Twoje polarne pytania z magicznej kuli 8.
roll: Pozwala ci przekręcić kostkę i zobaczyć wynik. Obsługuje notację kości. Wspiera również gry.
rps: Pozwala grać w Rock Paper Scissor z Bastion. Wspiera również gry hazardowe.
russianRoulette: Pozwala grać w rosyjską Rulettę. Zobaczmy, czy możesz przetrwać wszystkie 7 rund.
changelog: Pozwala zobaczyć zmiany, które zostały wprowadzone w bieżącej wersji Bastion.
commands: Pozwala zobaczyć listę poleceń dostępnych w Bastion. Możesz ją również użyć do wyszukiwania poleceń pasujących do danego zapytania.
donate: Pozwala to zobaczyć sposób, w jaki możesz przyczynić się do Bastionu i jego rozwoju.
help: Pozwala to zobaczyć komunikat pomocy Bastion, który pokazuje podstawowe informacje potrzebne do rozpoczęcia korzystania z Bastion.
avatar: Pozwala zobaczyć awatar użytkownika.
channel: Pozwala to na oglądanie informacji o kanałach.
emoji: Pozwala to zobaczyć informacje o emoji.
patrons: Pozwala to zobaczyć naszych Patronów, niesamowitych ludzi, którzy wspierają rozwój projektu Bastion Bot.
role: Pozwala zobaczyć informacje o roli. Pozwala to również zobaczyć członków w roli.
server: Pozwala zobaczyć informacje o serwerze.
status: Pozwala to na zapoznanie się ze statusem Bastiona. Pozwala również zobaczyć status bieżącego fragmentu. Możesz również zobaczyć podsumowanie statusu Discorda.
user: Pozwala to zobaczyć informacje o użytkowniku.
boost: Pozwala to na wzmocnienie serwera na listach serwerów Bastion. Możesz podbić serwer raz na 24 godziny. Wynik podbicia serwera jest zresetowany co miesiąc.
channels: Pozwala na tworzenie, usuwanie i aktualizację kanałów na serwerze.
edit: Pozwala na edycję wszystkich wiadomości wysłanych przez Bastion na bieżącym kanale.
giveaway: Pozwala na uruchamianie wydarzeń prezentowych na serwerze przez co najmniej godzinę i co najwyżej miesiąc. Możesz ustawić dowolną liczbę zwycięzców wydarzenia. Pozwala to również na ponowną rotację zwycięzców, jeśli zajdzie taka potrzeba, po zakończeniu wydarzenia.
grant: Pozwala na przyznawanie doświadczenia lub monet członkom serwera.
iam: Pozwala na dodawanie (i usuwanie) własnych ról ustawionych na serwerze.
inviteRoles: Pozwala na powiązanie zaproszeń do serwera z rolami. Każdy, kto dołączy do serwera z zaproszeniem powiązanym z rolą zostanie automatycznie przypisany określona rola. Pozwala również zobaczyć listę ról powiązanych z zaproszeniem.
leave: Pozwala poprosić Bastion o opuszczenie serwera i wyczyszczenie wszystkich danych, które posiada na serwerze i jego członkach.
levelUpRoles: Pozwala na dodawanie ról do poziomu. Gdy członkowie osiągną ten poziom, otrzymają te role.
lockSession: Pozwala to na zablokowanie kanału sesji głosowej, w którym jesteś obecnie, aby nikt inny nie mógł dołączyć do kanału dopóki nie zostanie zaproszony.
lockdown: Pozwala zablokować na serwerze kanał od użytkowników, którzy nie mają uprawnień do zarządzania wiadomościami lub kanałem.
reactionRoles: Pozwala na tworzenie (i usuwanie) Grup Roli Reakcji. Grupa Roli Reakcji jest grupą emocji reakcji, które mogą być użyte przez członka w wiadomości roli Reakcji do dodania (lub usunięcia) ról do siebie. Role reakcji w jednej grupie można również ustawić jako wzajemnie wykluczające. Pozwala również przypisać emotikony do roli, które mogą być używane w reakcji na Wiadomość Roli Reakcji.
referralRewards: Pozwala ustawić role jako nagrody dla rekomendacji (zapraszanie innych użytkowników na serwer).
referrals: Pozwala ustawić Kanał Referencji, aby członkowie mogli zaprosić innych na serwer i otrzymać nagrody polecające. Pozwala również śledzić zaproszenia członków.
roleStore: Pozwala skonfigurować Sklep z Rolami na serwerze. Menedżer serwerów może sprzedawać role na serwerze, a członkowie mogą je kupować za pomocą Bastion Coins.
roles: Pozwala na tworzenie, usuwanie i aktualizację ról na serwerze.
safeList: Pozwala na dodawanie członków lub ról do bezpiecznej listy, która uniemożliwia filtrowanie ich wiadomości przez filtr zaproszeń lub filtr linków na serwerze.
suggest: Umożliwia wysyłanie sugestii do zespołu sugestii pod warunkiem, że kanał sugestii został ustawiony na serwerze.
ban: Pozwala zablokować (lub zablokować) użytkowników z serwera i opcjonalnie wyczyścić ich wiadomości z określonej liczby dni. Pozwala również na wyświetlanie wszystkich użytkowników zbanowanych na serwerze.
case: Pozwala to zobaczyć dziennik spraw moderacyjnych dla określonego numeru przypadku.
clear: Pozwala wyczyścić określoną liczbę wiadomości na kanale. Możesz opcjonalnie filtrować wiadomości, które powinny być czyszczone w oparciu o autora wiadomości, albo od kiedy został wysłany, albo czy został przypięty, czy komunikat systemowy czy też został wysłany bot.
deaf: Pozwala na deafenowanie (i niesłuszne) użytkowników na serwerze. Głuszni użytkownicy nie mogą nic słuchać w kanałach głosowych serwera.
infractions: Pozwala na wyświetlanie wszystkich Twoich infracji. Jeśli jesteś menedżerem serwera, pozwala również ustawić progi dla działań, które powinny być podjęte w celu pogwałcenia infraków.
kick: Pozwala na wyrzucenie użytkowników z serwera.
nickname: Pozwala na ustawianie (i wyłączanie) pseudonimów członków serwera.
reason: Pozwala zaktualizować powód sprawy moderacyjnej. Zapomniałeś podać powód? Czy typo? Oto twoja druga szansa.
report: Pozwala na zgłaszanie członka serwera moderatorom serwera, pod warunkiem że zostanie ustawiony kanał raportu.
unban: Pozwala odbanować użytkowników, którzy są zbanowani na serwerze.
updateRoles: Pozwala na aktualizację ról członków serwera.
voiceMute: Pozwala to na wyciszenie (i wyłączanie wyciszenia) użytkowników na kanale. Wyciszeni głos użytkownicy nie mogą mówić w kanałach głosowych, które są wyciszone.
warn: Pozwala ostrzec użytkowników serwera, jak również wyczyścić ich infrakcje. Pozwala również na wyświetlanie wszystkich infraków.
music: Przełącza obsługę muzyczną Bastiona na określonym serwerze. Po włączeniu możesz użyć wszystkich poleceń muzycznych na serwerze. Pozwala również zobaczyć listę serwerów, w których muzyka jest włączona.
musicChannel: Pozwala to na ustawianie (i wyłączanie) kanałów muzycznych Bastiona.
musicMaster: Pozwala to na ustawianie (i wyłączone) roli Mistrza Muzyki Bastiona.
nowPlaying: Pokazuje ci utwór muzyczny, który jest aktualnie odtwarzany na serwerze.
pause: Pozwala na wstrzymanie utworu muzycznego, który jest aktualnie odtwarzany na serwerze.
play: Pozwala na odtwarzanie muzyki na serwerze, z podanego zapytania lub z dowolnego obsługiwanego źródła.
queue: Pozwala zobaczyć bieżącą kolejkę muzyki na serwerze. Pozwala również na wyczyszczenie lub przetasowanie kolejki muzyki oraz usunięcie utworu z kolejki, lub ustaw (i wyłączony) kolejkę w pętli.
resume: Pozwala to wznowić odtwarzanie muzyki, które zostało wstrzymane na serwerze.
skip: Pozwala na pominięcie utworu muzycznego, który jest aktualnie odtwarzany na serwerze.
stop: Pozwala zatrzymać bieżące odtwarzanie muzyki na serwerze.
volume: Pozwala ustawić głośność utworu muzycznego, który jest aktualnie odtwarzany na serwerze.
apexLegends: Pozwala to zobaczyć statystyki gracza Apex Legends na dowolnej obsługiwanej platformie.
counterStrikeGlobalOffensive: "Pozwala to zobaczyć statystyki każdego kontruderzenia: globalnego gracza ofensywnego na każdej obsługiwanej platformie."
destiny2: Pozwala zobaczyć statystyki gracza Destiny 2 na dowolnej obsługiwanej platformie.
fortnite: Pozwala zobaczyć statystyki każdego gracza Fortnite na dowolnej obsługiwanej platformie.
overwatch: Pozwala to zobaczyć statystyki gracza Overwatch na każdej obsługiwanej platformie.
pubg: Pozwala to zobaczyć statystyki gracza w grze Bitwy gracza na dowolnej obsługiwanej platformie. Pozwala również widzieć statystyki w osobnych trybach gry.
rainbow6: Pozwala to zobaczyć statystyki gracza Rainbow 6 na dowolnej obsługiwanej platformie.
rocketLeague: Pozwala to zobaczyć statystyki gracza Rocket League na każdej obsługiwanej platformie.
coins: Pozwala zobaczyć konto Bastion.
daily: Pozwala Ci na odebranie monet Bastiona, które każdy użytkownik otrzymuje jako nagrodę za bycie na serwerze. Możesz odebrać nagrody raz na 24 godziny.
leaderboard: Pozwala Ci zobaczyć tablicę wyników Twojego serwera. Jesteś uszeregowany na podstawie swojego poziomu, doświadczenia, karmy i monet Bastiona; w tej dokładnej kolejności.
profile: Pozwala zobaczyć profil Bastiona (lub dowolnego członka serwera).
rank: Pozwala zobaczyć swoją (lub dowolny z członków serwera) rangę, poziom, doświadczenie i karmę.
referral: Pozwala zobaczyć Twoje zaproszenie polecające, którego możesz użyć, aby zaprosić ludzi na serwer i zwiększyć liczbę punktów polecających. Może być również użyta do odebrania nagród rekomendacyjnych ustawionych przez menedżerów serwerów.
anime: Pozwala wyszukać informacje o podanym anime.
apod: Pozwala odkryć kosmosy! Każdego dnia prezentuje się inny obraz lub zdjęcie naszego fascynującego wszechświata, wraz z krótkim wyjaśnieniem napisanym przez profesjonalnego astronoma.
covid19: Pozwala to na zapoznanie się z najnowszymi globalnymi i regionalnymi statystykami COVID-19.
cryptocurrency: Pozwala to zobaczyć informacje na temat określonej kryptowaluty.
game: Pozwala na wyszukiwanie informacji o określonej grze.
manga: Pozwala na wyszukiwanie informacji na temat określonego manga.
movie: Pozwala na wyszukiwanie informacji na określonym filmie.
pokemon: Pozwala na wyszukiwanie informacji na określonym obszarze Poke mon.
tvShow: Pozwala na wyszukiwanie informacji na określonym programie telewizyjnym.
urbanDictionary: Pozwala na wyszukiwanie słownika miejskiego w celu zdefiniowania określonego słowa.
weather: Pozwala zobaczyć bieżącą pogodę forcast z podanej lokalizacji.
wikipedia: Pozwala wyszukać Wikipedię dla podanego tytułu.
calculate: Pozwala ocenić wyrażenia matematyczne i zobaczyć ich wynik.
choose: Pozwala Ci to poprosić Bastiona o wybranie opcji z podanego zestawu opcji. Niech Bastion podejmie decyzję dla Ciebie.
cite: Pozwala przytoczyć wiadomość z dowolnego kanału na serwerze.
color: Pozwala na konwertowanie określonego koloru w jednym formacie do wielu różnych formatów.
datetime: Pozwala zobaczyć bieżący czas w wielu różnych strefach czasowych. Pozwala również przekształcić określony czas w wiele różnych stref czasowych.
definitions: Pozwala na wyszukiwanie definicji dla określonego słowa.
echo: Pozwala wysyłać wiadomość przez Bastion na dowolny kanał na serwerze. Wspiera również osadzone obiekty Bastion.
followRedirects: Podąża za wszystkimi przekierowaniami w podanym URL i pozwala zobaczyć ostateczny adres URL.
invite: Pozwala to na wygenerowanie natychmiastowego zaproszenia do serwera. Opcjonalnie, zaproszenie może być tymczasowe, które wyrzuci członków z serwera, jeśli nie zostaną przypisane do roli w ciągu 24 godzin. Pokazuje również link z zaproszeniem, aby zaprosić Bastion na Twój serwer.
lmstfy: Pozwala na wysłanie linku LMGTFY dla określonego zapytania. Użyj tego, aby nauczyć ludzi, jak szukać w Internecie i uzyskać odpowiedzi na ich pytania.
poll: Pozwala to na uruchamianie ankiet na serwerze przez co najmniej godzinę i nie więcej niż miesiąc. Możesz ustawić co najwyżej 13 opcji dla ankiety. Pozwala to również zobaczyć status uruchomionej ankiety.
translate: Pozwala przetłumaczyć określony tekst z jednego języka na drugi.
