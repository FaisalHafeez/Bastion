---
announce: Sen avulla voit lähettää ilmoituksia ilmoituskanaville palvelimilla, joissa se on asetettu.
blacklist: Sen avulla voit mustalla listalla käyttäjiä ja palvelimia. Mustalistatut palvelimet ja käyttäjät eivät voi käyttää Bastionin komentoja.
commandModule: Sen avulla voit väliaikaisesti ottaa käyttöön tai poistaa käytöstä komentomoduulin seuraavaan uudelleenkäynnistykseen asti. Sen avulla voit myös tarkistaa, onko komento tällä hetkellä käytössä.
eval: Sen avulla voit suorittaa JavaScript-koodin Bastionin kontekstissa.
exec: Sen avulla voit suorittaa komentoja päätteessä, jossa Bastion on käynnissä.
relayDirectMessages: Sen avulla voit vaihtaa Bastionin Direct Message Relay. Jos käytössä, Bastion välittää kaikki suorat viestit botin omistajille.
reloadSettings: Sen avulla voit ladata Bastionin asetukset uudelleen tarvitsematta käynnistää Bastionin uudelleen.
setAvatar: Sen avulla voit päivittää Bastionin avataria suoraan Discordista.
setNick: Sen avulla voit päivittää Bastionin lempinimen palvelimella.
setPresence: Sen avulla voit päivittää Bastionin läsnäolo jaettu.
setUsername: Sen avulla voit päivittää Bastionin käyttäjänimen suoraan Discordista.
shutdown: Sen avulla voit sammuttaa Bastion suoraan Discordista.
garfield: Sen avulla voit nähdä uusimman Garfield sarjakuva.
xkcd: Sen avulla voit nähdä uusimmat xkcd sarjakuva.
announcements: Sen avulla voit ottaa käyttöön (ja poistaa käytöstä) Bastionin ilmoitukset palvelimella. Se asettaa kanavan ilmoituskanaaliksi, joka vastaanottaa botin omistajien lähettämän ilmoituksen lähetykset käyttäen `announce`-komentoa.
autoRoles: Sen avulla voit määrittää Auto Roolit palvelimella. Automaattiset roolit ovat rooleja, jotka on määritetty käyttäjille automaattisesti, kun he liittyvät palvelimelle. Voit halutessasi asettaa Auto Roolit joko botit tai ihmiset.
farewells: Sen avulla voit ottaa (ja poistaa käytöstä) jäähyväiset palvelimella. Sen avulla voit myös asettaa jäähyväiset viesti ja aikakatkaisu.
gambling: Sen avulla voit ottaa käyttöön (tai poistaa käytöstä) uhkapeli palvelimella. Kun käytössä, jäsenet voivat käyttää Bastion Kolikoita pelaamaan peleissä.
gamification: Sen avulla voit ottaa käyttöön (tai poistaa käytöstä) pelillistäminen palvelimella. Kun käytössä, käyttäjät saavat kokemusta ja tasoa ylös palvelimen osallistumalla palvelimeen, kilpailevat toisiaan vastaan kiivetä leaderboard. Sen avulla voit myös vaihtaa tasoa ylös viestejä ja määrittää tason ylös kerroin.
greetings: Sen avulla voit ottaa (ja poistaa käytöstä) terveisiä palvelimella. Sen avulla voit myös asettaa tervehdys viesti ja aikakatkaisu.
inviteFilter: Sen avulla voit ottaa käyttöön (ja poistaa käytöstä) Kutsu suodatin palvelimella. Ja sen avulla voit myös määrittää, jos rikkominen tämän suodattimen olisi katsottava rikkomus.
languages: Sen avulla voit nähdä kieliä saatavilla Bastion ja asettaa yksi niistä oletuskieli palvelimellesi.
linkFilter: Sen avulla voit ottaa käyttöön (ja poistaa) linkkisuodattimen palvelimella. Ja sen avulla voit myös määrittää, jos rikkominen tämän suodattimen olisi katsottava rikkomus.
membersOnly: Sen avulla voit ottaa käyttöön (ja poistaa käytöstä) jäsenet Vain tilassa palvelimella. Jos käytössä, vain jäsenet, joilla on vähintään yksi rooli palvelimessa, voivat käyttää Bastionia.
mentionSpam: Sen avulla voit asettaa (ja poistaa) kynnyksen mainita roskapostin palvelimella. Jos asetettu, Bastion varoittaa käyttäjiä, jotka rikkovat tätä ja lisäävät sen rikkomuksiinsa.
messageFilter: Sen avulla voit ottaa käyttöön (ja poistaa käytöstä) viestisuodattimen palvelimella. Kun käytössä, se suodattaa viestit, jotka vastaavat sinun määrittelemiäsi kuvioita. Ja sen avulla voit myös määrittää, jos rikkominen tämän suodattimen olisi katsottava rikkomus.
moderationLogs: Sen avulla voit ottaa käyttöön (ja poistaa käytöstä) kirjautumalla maltillisia tapahtumia palvelimella. Se asettaa kanavan Moderation Log Channel joka kirjaa moderointi tapahtumat palvelimella.
prefix: Sen avulla voit asettaa mukautettuja etuliitteitä Bastion palvelimellesi.
reactionAnnouncements: Sen avulla voit ottaa käyttöön (ja poistaa käytöstä) reaktioilmoitukset palvelimella. Jos käytössä, ja ilmoitus kanava asetetaan, kun joku jolla on asianmukainen lupa, lisää Megaphone tai Loudspeaker reaktio viestiin, viesti saa ilmoituksen kanava .
reactionPinning: Sen avulla voit ottaa käyttöön (ja poistaa käytöstä) Reaction Pinning palvelimella. Jos käytössä, kun joku jolla on asianmukainen lupa, lisää PIN-reaktion viestiin, viesti on kiinnitetty kanavaan.
reports: Sen avulla voit ottaa käyttöön (ja poistaa käytöstä) käyttäjän raportit palvelimella. Se asettaa kanavan raporttikanavaksi, joka vastaanottaa käyttäjäraportteja, jonka palvelimen jäsenet ovat ilmoittaneet käyttäen `report`-komentoa.
selfRoles: Sen avulla voit määrittää itse roolit palvelimeen. Itsensä roolit ovat rooleja, jotka palvelimen jäsenet voivat määrittää (ja poistaa tehtävät) itselleen.
serverLogs: Sen avulla voit ottaa käyttöön (ja poistaa käytöstä) kirjautumalla palvelimen tapahtumia. Se asettaa kanavan serverin lokikanavaksi, joka kirjaa palvelimen tapahtumat.
starboard: Sen avulla voit ottaa käyttöön (ja poistaa käytöstä) Starboard palvelimella. Se asettaa kanavan kuin Starboard Channel joka kirjaa tähdellä merkityt viestit palvelimelle.
streamerRole: Sen avulla voit asettaa Streamer Roolin palvelimelle. Kun jäsen menee serverille, he on määrätty tähän rooliin, kunhan heillä on ainakin yksi rooli palvelimella.
streamers: Sen avulla voit seurata suoratoistoja, eri alustoilla, palvelimella. Kun striimaajat elävät tai lähettävät videon, Bastion ilmoittaa siitä palvelimella.
suggestions: Sen avulla voit ottaa käyttöön (ja poistaa käytöstä) ehdotuksia palvelimella. Se asettaa kanavan ehdotuskanaaliksi, joka vastaanottaa ehdotukset, joita palvelimen jäsenet ovat ehdottaneet käyttäen `suggest`-komentoa.
triggers: Sen avulla voit lisätä (ja poistaa) Triggers palvelimella. Kun laukaisulaite on asetettu, ja Bastion näkee ihmisen viestin, joka sisältää laukaisussa määritellyn kuvion, se vastaa joko määritellyllä vastausviestillä tai reaktiolla tai molemmilla.
voiceSessions: Sen avulla voit hallita Voice Sessions (tai väliaikainen puheohjelmia, jos haluat), palvelimella.
votingChannels: Sen avulla voit asettaa (ja purkaa) kanavat Voting kanavia. Jos jokin kanava on asetettu äänestyskanaaliksi, kaikki kanavalla lähetetyt on tarkoitus valita, jotta kaikki voivat äänestää.
acrophobia: Sen avulla voit pelata akrofobia peli kaveri palvelimen jäseniä. Bastion luo satunnainen lyhenne ja pelaajat kilpailevat kilpa luoda johdonmukaisin tai humoristinen lause, joka sopii lyhenne - backronyymi. Kun huomautukset ovat ohi, tietyssä ajassa, jokainen sitten äänestää anonyymisti heidän suosikki vastaus. Suosituin backronym voittaa.
flip: Sen avulla voit kääntää minkä tahansa määrän kolikoita ja nähdä tuloksen. Se tukee myös uhkapeliä.
gameServer: Sen avulla voit hakea tietoja lähes mistä tahansa pelipalvelin, joka tekee sen tila julkisesti saatavilla.
magic8ball: Sen avulla voit saada vastauksia polar kysymyksiin Magic 8 Ball.
roll: Sen avulla voit heittää noppaa ja nähdä tuloksen. Se tukee noppaa notaatio. Se tukee myös uhkapeliä.
rps: Sen avulla voit pelata Rock Paper Scissor Bastion. Se tukee myös uhkapeliä.
russianRoulette: Sen avulla voit pelata Venäjän ruletti. Katsotaan, jos voit kestää kaikki 7 kierrosta.
changelog: Sen avulla voit nähdä muutokset, jotka on otettu käyttöön nykyisessä versiossa Bastion.
commands: Sen avulla näet bastionissa saatavilla olevien komentojen luettelon. Voit myös käyttää sitä etsiäksesi komentoja, jotka vastaavat annettua kyselyä.
donate: Sen avulla voit nähdä tapoja, joilla voit edistää Bastion ja sen kehitys.
help: Sen avulla voit nähdä apua viesti Bastion, joka näyttää sinulle perustiedot sinun täytyy alkaa käyttää Bastion.
avatar: Sen avulla näet käyttäjän hahmon.
channel: Sen avulla näet kanavan tiedot.
emoji: Sen avulla voit nähdä tiedot emoji.
patrons: Sen avulla voit nähdä meidän Patronit, hämmästyttävä ihmiset, jotka tukevat kehitystä Bastion Bot Project.
role: Sen avulla näet roolin tiedot. Sen avulla voit myös nähdä jäsenet roolissa.
server: Sen avulla näet palvelimen tiedot.
status: Sen avulla voit nähdä Bastionin aseman, yhdellä silmäyksellä. Sen avulla voit myös nähdä nykyisen jakamisen tilan. Voit myös nähdä yhteenvedon Discordin asemasta.
user: Sen avulla näet käyttäjän tiedot.
boost: Sen avulla voit lisätä palvelinta Bastionin palvelinluetteloissa. Voit lisätä palvelinta 24 tunnin välein. Palvelimen tehostuspisteet palautetaan joka kuukausi.
channels: Sen avulla voit luoda, poistaa ja päivittää kanavia palvelimella.
edit: Sen avulla voit muokata mitä tahansa Bastionin lähettämää viestiä nykyisellä kanavalla.
giveaway: Sen avulla voit ajaa kylkiäinen tapahtumia palvelimella vähintään tunnin ajan ja enintään kuukaudessa. Voit asettaa minkä tahansa määrän voittajia tapahtumaan. Ja sen avulla voit myös reroll voittajat, jos tarpeen, jälkeen tapahtuman loppu.
grant: Sen avulla voit myöntää kokemusta tai kolikoita jäsenille palvelimen.
iam: Sen avulla voit lisätä (ja poistaa) itsesi (ja lähteä) itse roolit asetettu palvelimelle.
inviteRoles: Sen avulla voit liittää palvelimen kutsuja rooleihin. Jokainen, joka liittyy serveriin kutsulla, joka liittyy rooliin, annetaan määritellyn roolin automaattisesti. Sen avulla voit myös nähdä listan rooleista, jotka liittyvät kutsuun.
leave: Sen avulla voit pyytää Bastion jättää palvelimen ja poistaa kaikki tiedot palvelimella ja sen jäsenet.
levelUpRoles: Sen avulla voit lisätä rooleja tasolle. Kun jäsenet saavuttavat tuon tason, heille myönnetään nämä roolit.
lockSession: Sen avulla voit lukita Voice Session -kanavan, johon olet tällä hetkellä, jotta kukaan muu ei voi liittyä ennen kutsumista.
lockdown: Sen avulla voit lukita kanavan palvelimella käyttäjiltä, joilla ei ole oikeutta hallita viestejä tai kanavaa.
reactionRoles: Sen avulla voit luoda (ja poistaa) Reaction Role Groups. Reaction Role Group on ryhmä reaktioita emojit, joita jäsen voi käyttää Reaction Role Message -viestissä lisätä (tai poistaa) rooleja itselleen. Myös yhden ryhmän reaktioroolit voidaan asettaa toisensa poissulkeviksi. Sen avulla voit myös määrittää emojis rooleja, joita voidaan käyttää reagoimaan Reaction Role Message.
referralRewards: Sen avulla voit asettaa roolit palkinnot lähetteitä (kutsumalla muita käyttäjiä palvelimelle).
referrals: Sen avulla voit asettaa Referrals Channel jotta jäsenet voivat kutsua muita palvelimelle ja saada referral palkintoja. Sen avulla voit myös seurata jäsenten kutsuja.
roleStore: Sen avulla voit määrittää Role Store palvelimelle. Palvelimen johtajat voivat myydä roolit palvelimella ja jäsenet voivat ostaa ne Bastion Coins.
roles: Sen avulla voit luoda, poistaa ja päivittää rooleja palvelimella.
safeList: Sen avulla voit lisätä jäseniä tai rooleja turvalliseen luetteloon, joka estää heidän viestejään suodattamasta kutsusuodattimen tai linkin suodattimen avulla palvelimelle.
suggest: Sen avulla voit lähettää ehdotuksen ehdotuksen henkilöstölle, kunhan ehdotus kanava on asetettu palvelimelle.
ban: Sen avulla voit kieltää (tai pehmeän kiellon) käyttäjiä palvelimelta, ja vaihtoehtoisesti tyhjentää heidän viestejään määrätystä päivien määrästä. Sen avulla voit myös luetella kaikki käyttäjät, jotka ovat kiellettyjä palvelimella.
case: Sen avulla voit nähdä moderointilokin määritetylle tapauksen numerolle.
clear: Sen avulla voit tyhjentää tietyn määrän viestejä kanavalla. Voit halutessasi suodattaa viestejä, jotka pitäisi olla pilkottu viestin tekijän perusteella, tai siitä lähtien, kun se lähetettiin, tai onko se kiinnitetty tai järjestelmäviesti tai botti.
deaf: Sen avulla voit kuuroa (ja kuuroutta) käyttäjiä palvelimella. Kuurot käyttäjät eivät voi kuunnella mitään palvelimen äänikanavissa.
infractions: Sen avulla voit luetella kaikki rikkomukset. Jos olet palvelimen päällikkö, sen avulla voit myös asettaa kynnysarvot toimille, jotka olisi toteutettava rikkomusten rikkomisesta.
kick: Sen avulla voit potkia käyttäjiä palvelimelta.
nickname: Sen avulla voit asettaa (ja poistaa) nimimerkkejä palvelimen jäseniä.
reason: Sen avulla voit päivittää maltillisen tapauksen syytä. Unohditko asettaa syyn? Oliko typo? Tässä on toinen mahdollisuutesi.
report: Sen avulla voit ilmoittaa palvelimen jäsenen palvelimen valvojille edellyttäen, että raportti kanava on asetettu.
unban: Sen avulla voit poistaa porttikiellon käyttäjille, joille on annettu porttikielto palvelimella.
updateRoles: Sen avulla voit päivittää rooleja palvelimen jäseniä.
voiceMute: Sen avulla voit ääni mykistää (ja mykistää) käyttäjiä kanavalla. Ääni mykistetyt käyttäjät eivät voi puhua äänikanavilla, jotka ovat mykistettyjä.
warn: Sen avulla voit varoittaa palvelimen jäseniä, sekä selvittää niiden rikkomuksia. Sen avulla voit myös luetella kaikki rikkomukset.
music: Se vaihtaa Bastionin musiikin tuen määritellyllä palvelimella. Kun se on käytössä, voit käyttää kaikkia musiikkikomentoja palvelimella. Sen avulla voit myös nähdä listan palvelimet, joissa musiikki on käytössä.
musicChannel: Sen avulla voit asettaa (ja poistaa) Bastionin musiikkikanavia.
musicMaster: Sen avulla voit asettaa (ja purkaa) Bastionin Music Master rooli.
nowPlaying: Se näyttää sinulle musiikkikappaleen, jota pelataan tällä hetkellä palvelimella.
pause: Sen avulla voit pysäyttää musiikkikappaleen, jota tällä hetkellä soitetaan palvelimella.
play: Sen avulla voit soittaa musiikkia palvelimella, annetusta kyselystä tai mistä tahansa tuetusta lähteestä.
queue: Sen avulla voit nähdä nykyisen musiikin jonon palvelimella. Sen avulla voit myös tyhjentää tai sekoittaa musiikkijonon ja poistaa kappaleen jonosta, tai aseta (ja irrota) jono silmukassa.
resume: Sen avulla voit jatkaa musiikkikappaletta, joka oli keskeytetty palvelimella.
skip: Sen avulla voit ohittaa musiikkiraidan, jota tällä hetkellä soitetaan palvelimella.
stop: Sen avulla voit pysäyttää nykyisen musiikin toiston palvelimella.
volume: Sen avulla voit määrittää sen musiikkikappaleen äänenvoimakkuuden, jota tällä hetkellä soitetaan palvelimella.
apexLegends: Sen avulla voit nähdä tilastot tahansa Apex Legends pelaaja millä tahansa tuetulla alustalla.
counterStrikeGlobalOffensive: "Sen avulla voit nähdä minkä tahansa Counter-Strike: Global Offensive pelaaja millä tahansa tuetulla alustalla."
destiny2: Sen avulla voit nähdä tilastot tahansa Destiny 2 pelaaja millä tahansa tuetulla alustalla.
fortnite: Sen avulla voit nähdä tilastot tahansa Fortnite pelaaja millä tahansa tuetulla alustalla.
overwatch: Sen avulla voit nähdä minkä tahansa Overwatchin pelaajan tilastot millä tahansa tuetulla alustalla.
pubg: Sen avulla voit nähdä minkä tahansa Playerunknown's Battlegrounds pelaajan tilastot millä tahansa tuetulla alustalla. Sen avulla voit myös nähdä tilastot erillisissä pelitiloissa.
rainbow6: Sen avulla voit nähdä minkä tahansa Rainbow 6 pelaajan tilastot millä tahansa tuetulla alustalla.
rocketLeague: Sen avulla voit nähdä tilastot tahansa Rocket League pelaaja millä tahansa tuetulla alustalla.
coins: Sen avulla voit nähdä Bastion Tili.
daily: Sen avulla voit lunastaa Bastion Coins, että jokainen jäsen saa palkkiona olemisesta palvelimella. Voit lunastaa palkkiosi 24 tunnin välein.
karma: Sen avulla voit antaa jollekulle suloiset pienet Internet-pisteet, kutsumme karmaa, jos luulet että ne ovat sen arvoisia. Voit luopua jopa 3 karmoista 6 tunnin välein, joten käytä sitä viisaasti.
leaderboard: Sen avulla voit nähdä leaderboard palvelimesi. Olet sijoitus perustuu tason, kokemuksen, karma, ja Bastion Coins; kyseisessä järjestyksessä.
profile: Sen avulla voit nähdä (tai minkä tahansa palvelimen jäsenen) Bastion profiilin.
rank: Sen avulla voit nähdä sinun (tai minkä tahansa palvelimen jäsenen) sijoituksen, tason, kokemuksen ja karma.
referral: Sen avulla voit nähdä viittauskutsu, että voit käyttää kutsua ihmisiä palvelimelle ja lisätä viittauspisteitä. Sitä voidaan käyttää myös väittämään sinun referral palkinnot, jotka serveri managerit.
anime: Sen avulla voit etsiä tietoja määritetystä animesta.
apod: Sen avulla voit löytää cosmos! Joka päivä eri kuva tai valokuva meidän kiehtova maailmankaikkeus on mukana yhdessä lyhyt selitys kirjoittanut ammattimainen tähtitieteilijä.
covid19: Sen avulla voit nähdä uusimmat maailmanlaajuiset ja alueelliset tilastot COVID-19.
cryptocurrency: Sen avulla voit nähdä joitakin tietoja määritetystä salauksesta.
game: Sen avulla voit etsiä tietoja määritellystä pelistä.
manga: Sen avulla voit etsiä tietoja määrätystä manga.
movie: Sen avulla voit etsiä tietoja määritellystä elokuvasta.
pokemon: Sen avulla voit etsiä tietoja määritetystä Poke- mon.
tvShow: Sen avulla voit etsiä tietoja määritellystä TV-näytöstä.
urbanDictionary: Sen avulla voit etsiä Urban Dictionary määritelmiä määritelty sana.
weather: Sen avulla voit nähdä määritellyn sijainnin nykyisen sääasetuksen.
wikipedia: Sen avulla voit etsiä Wikipediaa määritellylle otsikolle.
calculate: Sen avulla voit arvioida matemaattisia ilmaisuja ja nähdä niiden tulokset.
choose: Sen avulla voit pyytää Bastion valita vaihtoehdon annetusta joukko vaihtoehtoja. Anna Bastion tehdä päätös sinulle.
cite: Sen avulla voit mainita viestin mistä tahansa palvelimella olevasta kanavasta.
color: Sen avulla voit muuntaa tietyn värin yhdessä muodossa moniin eri muotoihin.
datetime: Sen avulla voit nähdä nykyisen ajan useilla eri aikavyöhykkeillä. Sen avulla voit myös muuntaa tietyn ajan useita eri aikavyöhykkeitä.
definitions: Sen avulla voit etsiä määritelmiä määriteltyä sanaa.
echo: Sen avulla voit lähettää viestin Bastionin kautta mille tahansa palvelimella. Se tukee myös Bastion upotettuja objekteja.
followRedirects: Se seuraa kaikkia määritetyn URL:n uudelleenohjauksia ja mahdollistaa lopullisen URL:n näkemisen.
invite: Sen avulla voit luoda välittömän kutsun palvelimelle. Valinnaksi, kutsun voi olla väliaikainen, joka potkia jäsenet palvelimelta, jos heille ei ole määritetty roolia 24 tunnin kuluessa. Se näyttää myös kutsulinkki kutsua Bastion palvelimellesi.
lmstfy: Sen avulla voit lähettää LMGTFY-linkin määriteltyä hakua varten. Käytä sitä opettaa ihmisiä, miten tehdä internet-haku ja saada vastauksia kysymyksiinsä.
poll: Sen avulla voit suorittaa kyselyitä palvelimella vähintään tunnin ajan ja enintään kuukauden ajan. Voit asettaa enintään 13 vaihtoehtoa kyselyyn. Sen avulla voit myös nähdä tilan käynnissä kysely.
translate: Sen avulla voit kääntää määritetyn tekstin yhdestä kielestä toiseen.
