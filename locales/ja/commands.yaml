---
announce: 設定されているサーバーのアナウンスチャンネルにアナウンスを送信できます。
blacklist: ブラックリストに登録されたサーバーとユーザーはBastionのコマンドにアクセスできません。
commandModule: 次の再起動まで、コマンドモジュールを一時的に有効または無効にできます。 また、コマンドが現在有効かどうかを確認することもできます。
eval: Bastion のコンテキスト内で JavaScript コードを実行することができます。
exec: Bastion が実行されている端末でコマンドを実行できます。
relayDirectMessages: Bastion のダイレクトメッセージリレーを切り替えることができます。有効にすると、Bastion はすべてのダイレクトメッセージをボット所有者にリレーします。
reloadSettings: Bastion を再起動せずに Bastion の設定を再読み込みできます。
setAvatar: BastionのアバターをDiscordから直接アップデートできます。
setNick: Bastion のニックネームをサーバーで更新できます。
setPresence: これにより、破片内で Bastion の存在感を更新できます。
setUsername: Bastion のユーザー名を Discordから直接更新できます。
shutdown: Discordから直接Bastionをシャットダウンすることができます。
garfield: それはあなたが最新のGarfield漫画ストリップを見ることができます。
xkcd: それはあなたが最新のxkcd漫画ストリップを見ることができます。
announcements: Bastionのアナウンスをサーバーで有効(および無効)にすることができます。 チャンネルを「アナウンスチャンネル」として設定し、ボット所有者によって送信されたアナウンスブロードキャストを`アナウンス`コマンドを使用して受信します。
autoRoles: サーバーで自動ロールを設定できます。 自動ロールは、サーバーに参加するとユーザーに自動的に割り当てられるロールです。 ボットまたは人間に自動ロールを設定することもできます。
farewells: サーバでのお別れを有効に(または無効に)可能にします。また、お別れのメッセージとタイムアウトを設定することもできます。
gambling: サーバーでギャンブルを有効にする（または無効にする）ことができます。有効にすると、メンバーはゲーム内でギャンブルにBastion Coinを使用できます。
gamification: サーバー内でゲーム化を有効(または無効)することができます。 有効にすると、ユーザーはサーバーに参加して経験値を獲得し、サーバー内でレベルアップし、互いに競い合ってリーダーボードを登ります。 また、メッセージのレベルアップを切り替え、レベルアップ乗数を設定することもできます。
greetings: サーバーで挨拶を有効（および無効）することができます。挨拶メッセージとタイムアウトを設定することもできます。
inviteFilter: サーバーで招待フィルタを有効(および無効)にすることができます。 また、このフィルタの違反を違反と見なすべきかどうかを設定することもできます。
languages: Bastion で利用可能な言語を表示し、そのいずれかをサーバーのデフォルト言語として設定することができます。
linkFilter: これにより、サーバーでリンクフィルタを有効(および無効)にできます。 また、このフィルタの違反を違反と見なすべきかどうかを設定することもできます。
membersOnly: これにより、サーバー内のメンバーのみモードを有効化(および無効化)できます。 有効にすると、サーバー内で少なくとも1つの役割を持つメンバーのみがBastionを使用できます。
mentionSpam: これにより、サーバでスパムに言及するしきい値を設定(および設定解除)することができます。 設定されている場合、Bastionはこれに違反するユーザーに警告し、違反行為に追加します。
messageFilter: サーバーでメッセージフィルタを有効(および無効)することができます。有効にすると、指定されたパターンに一致するメッセージをフィルタリングします。 また、このフィルタの違反を違反と見なすべきかどうかを設定することもできます。
moderationLogs: これにより、サーバー内のモデレーションイベントのロギングを有効化(および無効化)できます。 チャンネルをモデレーションログチャンネルとして設定し、サーバー内のモデレーションイベントをログに記録します。
prefix: サーバーで Bastion のカスタムプレフィックスを設定できます。
reactionAnnouncements: これにより、サーバ内のリアクション通知を有効化(および無効化)することができます。 有効にした場合、適切な権限を持つ誰かがMegaphoneまたはラウドスピーカーの反応をメッセージに追加すると、お知らせチャンネルが設定されます。 メッセージはアナウンスチャンネルで発表されます。
reactionPinning: これにより、サーバでのリアクションピン留めを有効(および無効)にできます。 有効にすると、適切な権限を持つ人がメッセージに Pin リアクションを追加すると、メッセージはチャンネルでピン留めされます。
reports: これにより、サーバーでのユーザー レポートの有効化(および無効化)を行うことができます。 これは、`report`コマンドを使用してサーバーメンバーによって報告されたユーザーレポートを受け取るレポートチャンネルとして設定します。
selfRoles: 自己のロールをサーバーに設定できます。自己のロールとは、サーバーのメンバーが自分自身に割り当て(または割り当て解除)できるロールのことです。
serverLogs: サーバーイベントのロギングを有効化(および無効化)することができます。 これは、サーバーイベントを記録するサーバーログチャンネルとしてチャンネルを設定します。
starboard: スターボードをサーバーで有効(または無効)にすることができます。 これは、サーバーのスター付きメッセージを記録するスターボードチャンネルとしてチャンネルを設定します。
streamerRole: サーバーのストリーマーロールを設定できます。 メンバーがサーバー内でライブになると、このロールに割り当てられます。サーバー内で少なくとも1つのロールがある場合。
streamers: これにより、さまざまなプラットフォーム、サーバー内のストリーマーをフォローできます。 ストリーマーがライブになるか、またはビデオを投稿すると、Bastionはサーバー内でそれについて通知します。
suggestions: サーバーでのサジェストを有効(および無効)にすることができます。 `suggest` コマンドを使用してサーバーメンバーから提案された提案を受け取る提案チャンネルとしてチャネルを設定します。
triggers: これにより、サーバーにトリガーを追加(および削除)できます。 トリガーが設定されると、Bastion はトリガーで指定されたパターンを含むヒューマンからのメッセージを見ます。 指定された応答メッセージか反応で応答するか、両方で応答する
voiceSessions: これにより、サーバーでVoice Sessions(またはTemporary Voice Channels)を管理できます。
votingChannels: チャンネルを投票チャンネルとして設定(および設定解除)できます。 チャンネルが投票チャンネルとして設定されている場合、そのチャンネルに送信されたものは全員が投票できるように設定されます。
acrophobia: これにより、仲間のサーバーメンバーと共にアコホビアスのゲームをプレイできます。 Bastionはランダムな頭字語を生成し、プレイヤーは、頭字語に合った最も一貫性のあるまたはユーモラスな文章を作成するためにレースで競います。 提出が終わった後, 指定された時間で, 誰もが自分の好きな答えのために匿名で投票します.
flip: 任意の数のコインをフリップして結果を見ることができます。また、ギャンブルもサポートしています。
gameServer: ステータスを公開するほぼすべてのゲームサーバーから情報を取得することができます。
magic8ball: マジック8ボールから極地の質問への回答を得ることができます。
roll: サイコロを回転させて結果を見ることができます。サイコロ表記をサポートしています。ギャンブルもサポートしています。
rps: それはあなたがBastionとロックペーパーシザーを再生することができます。また、ギャンブルをサポートしています。
russianRoulette: ロシアンルーレットをプレイできます。7ラウンドすべてを使いこなせるか見てみましょう。
changelog: Bastionの現在のバージョンで導入された変更を確認することができます。
commands: Bastionで利用可能なコマンドのリストを見ることができます。特定のクエリに一致するコマンドを検索することもできます。
donate: それはあなたがBastionとそれの開発に貢献できる方法を見ることができます。
help: Bastion のヘルプメッセージが表示され、Bastion の使用を開始するために必要な基本情報が表示されます。
avatar: ユーザーのアバターを見ることができます。
channel: チャンネルの情報を見ることができます。
emoji: 絵文字の情報を見ることができます。
patrons: それはあなたが私たちのパトロン、Bastion Botプロジェクトの開発を支援する素晴らしい人々を見ることができます。
role: ロールの情報を見ることができます。ロール内のメンバーを見ることもできます。
server: サーバーの情報を見ることができます。
status: 一目でバスティオンの地位を確認することができます。 また、現在の破片のステータスを確認することができます。Discordのステータスの概要を確認することもできます。
user: ユーザーの情報を見ることができます。
boost: Bastionのサーバーリストでサーバーをブーストすることができます。 24時間ごとにサーバーをブーストできます。サーバーのブーストスコアは毎月リセットされます。
channels: サーバー内のチャンネルを作成、削除、更新できます。
edit: Bastion から送信されたメッセージを現在のチャンネルで編集できます。
giveaway: サーバー内のプレゼントイベントを少なくとも1時間、最大1ヶ月間実行できます。 イベントの勝者は任意の数を設定できます。 イベント終了後には勝者を巻き戻すこともできます
grant: サーバーのメンバーに経験やコインを与えることができます。
iam: サーバーで設定されたセルフロールに追加(または削除)することができます。
inviteRoles: サーバー招待をロールに関連付けることができます。 ロールに関連付けられた招待状でサーバーに参加すると、指定されたロールが自動的に割り当てられます。 また、招待に関連付けられたロールのリストを表示することもできます。
leave: Bastion にサーバーから離れ、サーバーとそのメンバーに持っているすべてのデータをクリアするように求めることができます。
levelUpRoles: レベルにロールを追加することができます。メンバーがレベルに達すると、そのロールが付与されます。
lockSession: 現在参加しているボイスセッションチャンネルをロックして、招待されていない限り他の人が参加できないようにすることができます。
lockdown: メッセージやチャンネルを管理する権限を持たないユーザーから、サーバー内のチャンネルをロックすることができます。
reactionRoles: これにより、リアクションロールグループを作成(および削除)できます。 Reaction Role Group は、Reaction Role Message のメンバーがロールを追加(または削除)するために使用できるリアクション絵文字のグループです。 1つのグループ内の反応ロールは、相互排他的に設定することもできます。 また、絵文字をロールに割り当てることもできます。ロールメッセージに反応する際に使用できます。
referralRewards: ロールを参照の報酬として設定することができます (他のユーザーをサーバーに招待する)。
referrals: Referrals Channel を設定することで、メンバーが他のメンバーをサーバーに招待し、紹介報酬を得ることができます。 また、メンバーの招待状を追跡することもできます。
roleStore: これにより、サーバーにロールストアを設定できます。 サーバーマネージャーはサーバーで役割を売ることができ、メンバーはBastion Coinでそれらを買うことができます。
roles: サーバー内のロールの作成、削除、更新を行うことができます。
safeList: メンバーやロールを安全なリストに追加して、招待フィルタまたはリンクフィルタによってメッセージがフィルタされないようにすることができます。
suggest: サーバで提案チャンネルが設定されていれば、提案スタッフに提案を送信できます。
ban: サーバーからユーザーをBAN(またはソフトBAN)し、オプションで指定された日数からメッセージを消去することができます。 また、サーバーでBANされたすべてのユーザーを一覧表示することもできます。
case: これにより、指定した案件番号のモデレーションケース・ログを確認できます。
clear: チャンネル内の特定の数のメッセージをクリアすることができます。 任意でメッセージ作成者に基づいてクリアすべきメッセージをフィルタリングすることができます。 送信された時からシステムメッセージか ボットから送信されたメッセージか
deaf: この機能を使用すると、サーバー内のユーザーをミュート(およびミュート解除)することができます。ミュートされたユーザーは、サーバーのボイスチャンネル内の何も聴くことができません。
infractions: すべての違反行為をリストすることができます。 サーバーマネージャーの場合は、違反行為に対して行われるべき行動の閾値を設定することもできます。
kick: ユーザーをサーバーからキックできます。
nickname: サーバメンバーのニックネームを設定(および設定解除)できます。
reason: それはあなたがモデレーションのケースの理由を更新することができます。理由を設定するのを忘れましたか？タイプミスがありましたか？ここにあなたの2番目のチャンスがあります。
report: レポートチャンネルが設定されている場合、サーバーメンバーをサーバーのモデレータに報告できます。
unban: サーバーでBANされたユーザーのBANを解除することができます。
updateRoles: サーバーメンバーのロールを更新できます。
voiceMute: これにより、チャンネル内のユーザーをミュート(およびミュート解除)できます。ミュートされたユーザーは、ミュートされたボイスチャンネルでは発言できません。
warn: それはあなたがサーバーメンバーに警告することができます, だけでなく、彼らの違反行為をクリア. それはまた、すべての違反行為をリストすることができます.
music: 指定されたサーバーで Bastion の音楽サポートを切り替えます。有効にすると、サーバー内のすべての音楽コマンドを使用できます。 また、音楽が有効になっているサーバーのリストを見ることもできます。
musicChannel: Bastionのミュージックチャンネルを設定(解除)することができます。
musicMaster: Bastionのミュージックマスターの役割を設定(または設定解除)できます。
nowPlaying: 現在サーバーで再生されている音楽トラックが表示されます。
pause: サーバーで現在再生されている音楽トラックを一時停止することができます。
play: 指定したクエリまたはサポートされているソースからサーバー内で音楽を再生できます。
queue: サーバーの現在の音楽キューを見ることができます。 また、音楽キューをクリアしたりシャッフルしたり、キューから曲を削除したりすることもできます。 または、ループでキューを設定(および設定解除)します。
resume: サーバーで一時停止した音楽トラックを再開することができます。
skip: サーバーで現在再生されている音楽トラックをスキップすることができます。
stop: サーバー内の現在の音楽再生を停止できます。
volume: サーバーで現在再生されている音楽トラックのボリュームを設定できます。
apexLegends: サポートされているすべてのプラットフォームで Apex Legends プレイヤーの統計を確認できます。
counterStrikeGlobalOffensive: "カウンターストライク:サポートされているプラットフォーム内のグローバル攻撃プレイヤーの統計を確認できます。"
destiny2: これにより、サポートされているプラットフォーム内のDestiny 2プレイヤーの統計を見ることができます。
fortnite: これにより、サポートされているプラットフォーム内のFortniteプレイヤーの統計を見ることができます。
overwatch: サポートされているプラットフォームでOverwatchプレイヤーの統計を見ることができます。
pubg: サポートされているプラットフォームで、Playerunknownのバトルグラウンドプレイヤーの統計を見ることができます。 また、別々のゲームモードで統計を見ることもできます。
rainbow6: サポートされているプラットフォームでRainbow 6プレイヤーの統計を見ることができます。
rocketLeague: これにより、サポートされているプラットフォームでRocket Leagueプレーヤーの統計を見ることができます。
coins: Bastionアカウントを確認できます。
daily: それはあなたがすべてのメンバーがサーバーにいるための報酬として受け取ることをBastion Coinを主張することを可能にします。 24時間ごとに報酬を受け取ることができます。
leaderboard: それはあなたのサーバーのリーダーボードを見ることができます。あなたはあなたのレベル、経験、カルマ、そしてBastion Coinに基づいてランク付けされています。その正確な順序で。
profile: Bastion プロフィールを見ることができます(またはサーバーメンバーのいずれか)。
rank: あなたの(またはサーバメンバーの)ランク、レベル、経験、およびカルマを見ることができます。
referral: 紹介の招待状を見ることができます。サーバーに招待し、紹介ポイントを増やすことができます。 また、サーバーマネージャーによって設定された紹介報酬を受け取るためにも使用できます。
anime: 指定したアニメの情報を検索できます。
apod: それはあなたが宇宙を発見することができます! 毎日異なる画像や私たちの魅力的な宇宙の写真が紹介されています, そして、プロの天文学者によって書かれた簡単な説明.
covid19: これにより、COVID-19の最新のグローバルおよび地域統計を見ることができます。
cryptocurrency: 指定された暗号通貨に関するいくつかの情報を見ることができます。
game: 指定したゲームの情報を検索することができます。
manga: 指定した漫画の情報を検索することができます。
movie: 指定したムービーの情報を検索できます。
pokemon: 指定したポケモンの情報を検索することができます。
tvShow: 指定したテレビ番組で情報を検索できます。
urbanDictionary: 指定した単語の定義をUrban Dictionaryで検索できます。
weather: 指定した場所の現在の天気予報を見ることができます。
wikipedia: ウィキペディアで指定したタイトルを検索できます。
calculate: 数式を評価して結果を見ることができます。
choose: オプションの指定されたセットからオプションを選択するようにBastionに依頼することができます。Bastionにあなたのための決定をさせてください。
cite: サーバー内の任意のチャンネルからのメッセージを引用することができます。
color: 指定された色を1つの形式でさまざまな形式に変換できます。
datetime: 複数の異なるタイムゾーンで現在の時刻を確認できます。 また、指定した時間を複数の異なるタイムゾーンに変換することもできます。
definitions: 指定した単語の定義を検索することができます。
echo: Bastion を介してサーバー内の任意のチャンネルにメッセージを送信することができます。Bastion 埋め込みオブジェクトもサポートします。
followRedirects: 指定されたURL内のすべてのリダイレクトに従い、最終的なURLを見ることができます。
invite: サーバーのインスタント招待を生成することができます。 必要に応じて、招待は24時間以内に役割が割り当てられていない場合、サーバーからメンバーをキックする一時的なものにすることができます。 Bastionをサーバーに招待するための招待リンクも表示されます。
lmstfy: これにより、指定した検索クエリのLMGTFYリンクを送信できます。 インターネット検索を行い、質問への回答を得る方法を人々に教えるためにそれを使用しなさい。
poll: サーバーで少なくとも1時間、最大で1ヶ月間アンケートを実行することができます。 アンケートには最大13のオプションを設定できます。ランニング中のアンケートのステータスを確認することもできます。
translate: 指定したテキストをある言語から別の言語に翻訳することができます。
