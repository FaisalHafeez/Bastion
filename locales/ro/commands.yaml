---
announce: Îți permite să trimiți anunțuri către canalele de anunțuri din serverele unde a fost setat.
blacklist: Vă permite să listați pe lista neagră utilizatorii și serverele. Serverele și utilizatorii Blacklisted nu au acces la comenzile Bastionilor.
commandModule: Vă permite să activați temporar sau să dezactivați un modul de comandă până la următoarea repornire. De asemenea, îți permite să verifici dacă comanda este în prezent activată.
eval: Vă permite să executați codul JavaScript în contextul Bastionului.
exec: Vă permite să executați comenzi în terminalul unde rulează Bastion.
relayDirectMessages: Vă permite să comutați Releul Direct al Bastionilor. Dacă este activat, Bastion va transmite toate mesajele directe către proprietarii botului.
reloadSettings: Vă permite să reîncărcați setările lui Bastioni fără să aveți nevoie să reporniți Bastion.
setAvatar: Îți permite să actualizezi avatarul lui Bastioni direct de pe Discord.
setNick: Îți permite să actualizezi porecla lui Bastioni pe server.
setPresence: Îți permite să actualizezi prezența lui Bastioni în mușcat.
setUsername: Îți permite să actualizezi numele de utilizator al lui Bastion, direct de pe Discord.
shutdown: Îți permite să închizi Bastionul direct din Discord.
garfield: Vă permite să vedeţi ultima bandă desenată din Garfield.
xkcd: Vă permite să vedeți ultima bandă desenată xkcd.
announcements: Îți permite să activezi (și să dezactivezi) Anunțurile lui Bastioni pe server. Acesta stabileşte canalul drept canalul Announcement Channel care va primi transmisiunile de anunţ trimise de către proprietarii botului folosind comanda `announce`.
autoRoles: Vă permite să configuraţi Auto Roles pe server. Rolurile automate sunt rolurile care sunt atribuite automat utilizatorilor atunci când aceștia se alătură serverului. Opţional puteţi configura Roluri Auto fie pentru boţi, fie pentru oameni.
farewells: Îți permite să activezi (și să dezactivezi) adio pe server. De asemenea, îți permite să setezi mesajul de rămas bun și timpul de așteptare.
gambling: Îți permite să activezi (sau să dezactivezi) jocurile de noroc pe server. Când este activată, membrii își pot folosi Bastion Coins pentru a juca în jocuri.
gamification: Vă permite să activați (sau să dezactivați) gamificarea pe server. Când sunt activate, utilizatorii câştigă experienţă şi cresc în nivel în server participând la server, concurând unul împotriva celuilalt pentru a urca în clasament. De asemenea, vă permite să comutați mesaje în nivel și să setați un multiplicator de nivel.
greetings: Vă permite să activați (și dezactivați) salutările pe server. De asemenea, vă permite să setați mesajul de salut și timeout.
inviteFilter: Vă permite să activați (și dezactivați) Filtrul de invitație pe server. De asemenea, vă permite să configurați dacă încălcarea acestui filtru ar trebui considerată o infracțiune.
languages: Acesta vă permite să vedeți limbile disponibile în Bastion și să setați una dintre ele ca limbă implicită pentru serverul dvs.
linkFilter: Îți permite să activezi (și să dezactivezi) filtrele de link-uri pe server. De asemenea, vă permite să configurați dacă încălcarea acestui filtru ar trebui considerată o infracțiune.
membersOnly: Îți permite să activezi (și dezactivezi) doar în modul de pe server. Dacă este activat, numai membrii care au cel puțin un rol în server pot utiliza Bastion.
mentionSpam: Vă permite să setați (și să anulați) pragul de menționare a spam-ului în server. Dacă este setat, Bastion va avertiza utilizatorii care încalcă acest lucru și îl va adăuga la infracțiunile lor.
messageFilter: Vă permite să activați (și dezactivați) Filtru de Mesaje în server. Când este activat, filtrează mesajele care se potrivesc cu cele specificate de dvs. De asemenea, vă permite să configurați dacă încălcarea acestui filtru ar trebui considerată o infracțiune.
moderationLogs: Vă permite să activați (și să dezactivați) logarea evenimentelor de moderare pe server. Setează canalul ca și Canalul Jurnalului de Moderare, care va loga evenimentele de moderare de pe server.
prefix: Permite setarea prefixelor personalizate pentru Bastion pe serverul tau.
reactionAnnouncements: Îți permite să activezi (și să dezactivezi) Anunțuri de Reacție în server. Dacă este activat, și un canal Announcement este activat, atunci când cineva cu permisiunea corespunzătoare adaugă o reacție Megaphone sau Loudspeaker la un mesaj, mesajul este anunţat în Canalul Anunţului.
reactionPinning: Vă permite să activaţi (şi să dezactivaţi) Reacţiune Pinning pe server. Dacă este activată, când cineva cu permisiune adecvată adaugă o reacție PIN la un mesaj, mesajul este fixat în canal.
reports: Vă permite să activați (și să dezactivați) rapoartele de utilizatori pe server. Acesta setează canalul ca ReportChannel care va primi rapoartele utilizatorului, raportate de către membrii serverului folosind comanda `report`.
selfRoles: Acesta vă permite să configurați Self Roles pe server. Self Roles sunt rolurile pe care membrii serverului le pot atribui (și dezatribui).
serverLogs: Vă permite să activaţi (şi să dezactivaţi) logarea evenimentelor de pe server. Setează canalul ca Canalul Jurnal Server, care va loga evenimentele serverului.
starboard: Vă permite să activați (și să dezactivați) Starboard în server. Setează canalul ca Starboard Channel care va loga mesajele cu stea ale serverului.
streamerRole: Permite setarea rolului de Streamer pentru server. Când un membru trăiește în server, sunt atribuite acestui rol, cu condiția să aibă cel puțin un rol în server.
streamers: Îți permite să urmărești streamerii, de pe diferite platforme, pe server. Cand streamerii vor intra in direct sau vor posta un video, Bastion va notifica despre asta pe server.
suggestions: Vă permite să activați (și să dezactivați) sugestii pe server. Setează canalul ca Sugestia Canalului care va primi sugestiile, sugerată de membrii serverului folosind comanda `sugerează`.
triggers: Vă permite să adăugați (și eliminați) Declanșatori în server. Când este setat un declanșator, și Bastion vede un mesaj de la un om care conține modelul specificat în declanșator, va răspunde fie cu mesajul sau reacţia de răspuns specificate, fie cu ambele.
voiceSessions: Acesta vă permite să gestionați sesiunile vocale (sau canalele temporare de voce, dacă preferați), pe server.
votingChannels: Vă permite să setați (și să anulați) canalele ca canale de vot. Dacă un canal este setat ca un Canal de vot, orice trimis în canal va fi configurat pentru toată lumea să voteze.
acrophobia: Vă permite să jucaţi jocul de Acrofobia cu ceilalţi membri ai serverului. Bastionul generează un acronim aleatoriu, iar jucătorii concurează pentru a crea cea mai coerentă sau amuzantă sentință care se potrivește cu acronimul - un backronym. După terminarea trimiterilor, în perioada de timp specificată, toată lumea votează anonim pentru răspunsul lor preferat. Cel mai popular backronym câștigă.
flip: Îți permite să răstoarci orice număr de monede și să vezi rezultatul. De asemenea, sprijină jocurile de noroc.
gameServer: Îți permite să iei informații de la aproape orice server de joc care îi face publice starea.
magic8ball: Îți permite să primești răspunsuri la întrebările polare din Mingea Magică 8.
roll: Îți permite să rostogolești și să vezi rezultatul. Susține notația de zaruri. De asemenea, sprijină jocurile de noroc.
rps: Vă permite să jucaţi Huci de Hârtie, cu Bastion. Susţine şi jocurile de noroc.
russianRoulette: Îți permite să joci Roulette Ruse. Hai să vedem dacă poți să ai toate cele 7 runde.
changelog: Vă permite să vedeți modificările care au fost introduse în versiunea curentă a Bastion.
commands: Vă permite să vedeți lista de comenzi disponibile în Bastion. De asemenea, o puteți folosi pentru a căuta comenzi care corespund unei interogări date.
donate: Îți permite să vezi cum poți contribui la Bastion și la dezvoltare.
help: Îți permite să vezi mesajul de ajutor din Bastion care îți arată informațiile de bază de care ai nevoie pentru a începe să folosești Bastion.
avatar: Acesta vă permite să vedeţi avatarul unui utilizator.
channel: Acesta vă permite să vedeţi informaţiile unui canal.
emoji: Vă permite să vedeţi informaţia unui emoji.
patrons: Îți permite să vezi Patronii noștri, uimitorii oameni care sprijină dezvoltarea Proiectului Bot-ului Bastion.
role: Vă permite să vedeți informațiile unui rol. De asemenea, vă permite să vedeți membrii într-un rol.
server: Acesta vă permite să vedeţi informaţiile de pe server.
status: Îți permite să vezi statutul lui Bastioni, dintr-o privire. De asemenea, îți permite să vezi starea ascuțitului curent. Poți vedea și un rezumat al stării Discord.
user: Acesta vă permite să vedeţi informaţiile unui utilizator.
boost: Permite stimularea serverului în listările de servere Bastioni. Poți consolida serverul o dată la 24 de ore. Scorul pentru impuls al serverului se resetează în fiecare lună.
channels: Permite crearea, ștergerea și actualizarea canalelor de pe server.
edit: Permite editarea oricărui mesaj trimis de Bastion în canalul curent.
giveaway: Vă permite să rulați evenimente de tip giveaway pe server pentru cel puțin o oră și cel mult o lună. Poți seta orice număr de câștigători pentru eveniment. Și vă permite de asemenea să retrimiteți câștigătorii, dacă este necesar, după sfârșitul evenimentului.
grant: Îți permite să acorzi experiență sau monede membrilor serverului.
iam: Vă permite să adăugați (și să eliminați) la (și de la) Self Roles setat pe server.
inviteRoles: Îți permite să asociezi invitații pe server cu roluri. Oricine se alătură serverului cu o invitație asociată cu un rol va primi rolul specificat în mod automat. De asemenea, îți permite să vezi lista de roluri asociate cu o invitație.
leave: Vă permite să solicitați Bastionului să părăsească serverul și să ștergeți toate datele pe care le are pe server și pe membrii săi.
levelUpRoles: Îți permite să adaugi roluri la un nivel. Când membrii ating acel nivel, li se vor acorda aceste roluri.
lockSession: Vă permite să blocați canalul de Sesiune Voce în care vă aflați în prezent, astfel încât oricine altcineva să nu se poată alătura decât dacă este invitat.
lockdown: Permite blocarea unui canal în server de la utilizatorii care nu au permisiunea de a gestiona mesajele sau canalul.
reactionRoles: Vă permite să creați (și ștergeți) Grupuri de rol reacționare. Un Grup de Reacții Role este un grup de reacții emojis care poate fi folosit de un membru pe Mesajul Rolul de Reacție pentru a adăuga (sau elimina) roluri la ele însele. Rolurile de reacție într-un singur grup pot fi, de asemenea, stabilite ca excluderi reciproce. De asemenea, vă permite să atribuiți emojis rolurilor, care pot fi utilizate pentru a reacționa la Mesajul Reaction Rrol.
referralRewards: Vă permite să setați roluri ca recompense pentru recomandări (invitând alți utilizatori la server).
referrals: Îți permite să setezi Canalul de Recomandări astfel încât membrii să îi poată invita pe ceilalți pe server și să obțină recompense de recomandare. Și, de asemenea, vă permite să urmăriți invitațiile membrilor.
roleStore: Vă permite să configurați un magazin de roluri pe server. Managerii de servere pot vinde roluri pe server și membrii le pot cumpăra cu Bastion Coins.
roles: Permite crearea, ștergerea și actualizarea rolurilor în server.
safeList: Acesta vă permite să adăugați membri sau roluri la o listă sigură care împiedică ca mesajele lor să fie filtrate prin filtrul de invitație sau filtrul de link-uri pe server.
suggest: Vă permite să trimiteți o sugestie unui personal sugestiv, cu condiția ca un canal de sugestie să fi fost setat pe server.
ban: Acesta vă permite să interziceți (sau banați soft) utilizatori de pe server și, opțional, să ștergeți mesajele lor din numărul specificat de zile. De asemenea, vă permite să listați toți utilizatorii blocați pe server.
case: Vă permite să vedeţi jurnalul cazurilor de moderare pentru numărul de caz specificat.
clear: Vă permite să ştergeţi un număr specificat de mesaje dintr-un canal. Opţional puteţi filtra mesajele care ar trebui să fie şterse pe baza autorului mesajului, sau de atunci când a fost trimis, sau dacă este fixat sau este un mesaj de sistem sau un bot a trimis-o.
deaf: Îți permite să muți utilizatori de-ai serverului (și undeafen) de pe server. Utilizatorii desemănați nu pot asculta nimic în canalele de voce ale serverului.
infractions: Vă permite să enumeraţi toate infracţiunile. Dacă sunteţi un administrator de server, vă permite de asemenea să stabiliţi praguri pentru acţiunile care trebuie luate pentru încălcarea infracţiunilor.
kick: Vă permite să dați afară utilizatori de pe server.
nickname: Îți permite să setezi (și să anulezi) poreclele membrilor serverului.
reason: Îți permite să actualizezi motivul unui caz de moderare. Ai uitat să setezi un motiv? A fost o tipografie? Iată a doua șansă a ta.
report: Vă permite să raportați un membru al serverului către moderatorii serverului, cu condiția să fie setat un canal de raportare.
textMute: Vă permite să introduceţi sunetul (şi deblocaţi) utilizatori într-un canal (sau categorie). Utilizatorii care dezactivează textul nu pot trimite mesaje în canalele pe care sunt dezactivate.
unban: Vă permite să deblocați utilizatorii care sunt interziși pe server.
updateRoles: Vă permite să actualizaţi rolurile membrilor serverului.
voiceMute: Îți permite să muți utilizatorii de voce (și să dezactiveze) într-un canal. Utilizatorii cu sunet de voce nu pot vorbi pe canalele de voce pe care sunt blocați.
warn: Vă permite să avertizaţi membrii serverului, precum şi să le ştergeţi infracţiunile. De asemenea, vă permite să enumeraţi toate infracţiunile.
music: Suportă muzica lui Bastioni în serverul specificat. Odată activat, poți folosi toate comenzile muzicale de pe server. De asemenea, îți permite să vezi lista de servere unde muzica este activată.
musicChannel: Îți permite să setezi (și să anulezi) canalele muzicale ale Bastionilor.
musicMaster: Îți permite să setezi (și să anulezi) rolul de Maestru Muzical al Bastionilor.
nowPlaying: Îți arată piesa muzicală care este în prezent redată pe server.
pause: Vă permite să întrerupeți melodia care este în prezent redată pe server.
play: Vă permite să redați o muzică pe server, din interogarea dată sau din orice sursă suportată.
queue: Îți permite să vezi muzica curentă în așteptare a serverului. De asemenea, vă permite să ștergeți sau să amestecați coada de redare a muzicii și să eliminați un cântec din coadă, sau setați (și dezactivați) coada din buclă.
resume: Vă permite să reluați melodia care a fost întreruptă pe server.
skip: Vă permite să săriți peste piesa muzicală care este în prezent redată pe server.
stop: Vă permite să opriți redarea de muzică curentă pe server.
volume: Vă permite să setați volumul piesei muzicale care este în prezent redată pe server.
apexLegends: Vă permite să vedeți statisticile oricărui jucător Apex Legends din orice platformă suportată.
counterStrikeGlobalOffensive: "Îți permite să vezi statisticile din orice Lupta împotriva Loviturilor: Global Offensive player în orice platformă suportată."
destiny2: Vă permite să vedeți statisticile oricărui jucător Destiny 2 pe orice platformă suportată.
fortnite: Vă permite să vedeţi statisticile oricărui jucător din Fortnite în orice platformă suportată.
overwatch: Vă permite să vedeţi statisticile oricărui player Overwatch în orice platformă suportată.
pubg: Vă permite să vedeţi statisticile oricărui jucător din leglurile de luptă Jucător necunoscut în orice platformă suportată. De asemenea, îți permite să vezi statisticile în moduri separate de joc.
rainbow6: Vă permite să vedeţi statisticile oricărui jucător Rainbow 6 pe orice platformă suportată.
rocketLeague: Îți permite să vezi statisticile oricărui jucător de la Rocket League în orice platformă suportată.
coins: Vă permite să vedeţi contul dvs. Bastion.
daily: Vă permite să pretindeți Bastion Coins, că fiecare membru primește ca recompensă pentru că se află pe server. Poți să-ți revendici recompensele o dată la 24 de ore.
karma: Îți permite să oferi cuiva punctele mici de internet, pe care le numim karma, dacă crezi că merită. Poţi renunţa la 3 karme la fiecare 6 ore, aşa că o petreci cu înţelepciune.
leaderboard: Îți permite să vezi clasamentul serverului tău. Ești clasat în funcție de nivelul, experiența, karma și Bastion Coins; în acea ordine exactă.
profile: Îți permite să vezi profilul tău de Bastion (sau oricare dintre membrii serverului).
rank: Îți permite să vezi rangul tău (sau al oricăruia dintre membrii serverului) și nivelul, experiența și karma.
referral: Îți permite să vezi invitația ta de recomandare pe care o poți folosi pentru a invita persoane pe server și pentru a mări punctele de recomandare. Poate fi de asemenea folosit pentru a revendica recompensele recomandate de către managerii de server.
anime: Vă permite să căutaţi informaţii despre anima specificată.
apod: Îţi permite să descoperi cosmosul! În fiecare zi este prezentată o altă imagine sau fotografie a universului nostru fascinant, împreună cu o scurtă explicație scrisă de un astronomer profesionist.
covid19: Acesta vă permite să vedeți cele mai recente statistici globale și regionale pe COVID-19.
cryptocurrency: Vă permite să vedeţi câteva informaţii despre criptomonede specificată.
game: Îți permite să cauți informații despre jocul specificat.
manga: Vă permite să căutați informații despre manga specificată.
movie: Vă permite să căutaţi informaţii în filmul specificat.
pokemon: Vă permite să căutați informații despre Poke·mon.
tvShow: Vă permite să căutaţi informaţii pe televizorul specificat.
urbanDictionary: Vă permite să căutaţi Dicţionarul Urban, pentru definiţii ale cuvântului specificat.
weather: Vă permite să vedeţi actuala forţă meteo a locaţiei specificate.
wikipedia: Vă permite să căutaţi Wikipedia pentru titlul specificat.
calculate: Vă permite să evaluaţi expresiile matematice şi să vedeţi rezultatul acestora.
choose: Vă permite să solicitați Bastionului să aleagă o opțiune din setul de opțiuni dat. Permiteți Bastionului să ia o decizie pentru dvs.
cite: Acesta vă permite să citați un mesaj de la orice canal din server.
color: Vă permite să convertiți culoarea specificată într-un singur format în mai multe formate diferite.
datetime: Vă permite să vedeţi ora curentă în mai multe faze orare. De asemenea, vă permite să convertiți timpul specificat în mai multe faze orare.
definitions: Vă permite să căutaţi definiţii pentru cuvântul specificat.
echo: Vă permite să trimiteți un mesaj prin Bastion către orice canal din server. De asemenea, suportă obiecte încorporate Bastion.
followRedirects: Urmează toate redirecţionările din URL-ul specificat şi îţi permite să vezi adresa URL finală.
invite: Vă permite să generați o invitație instantă pentru server. Opțional, invitația poate fi o invitație temporară care va da afară membrii de pe server dacă nu li se atribuie un rol în 24 de ore. De asemenea, îți arată link-ul de invitație pentru a-l invita pe Bastion pe serverul tău.
lmstfy: Vă permite să trimiteți un link LMGTFY pentru interogarea de căutare specificată. Folosiți-l pentru a învăța oamenii cum să facă o căutare pe internet și să primească răspunsuri la întrebările lor.
poll: Vă permite să rulaţi sondaje pe server pentru cel puţin o oră şi cel mult o lună. Puteţi seta cel mult 13 opţiuni pentru sondaj. De asemenea, vă permite să vedeţi starea unui sondaj în curs.
translate: Vă permite să traduceţi textul specificat dintr-o limbă în alta.
