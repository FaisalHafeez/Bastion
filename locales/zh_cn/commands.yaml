---
announce: 它允许您在设置通知的服务器上发送通知通道。
blacklist: 它允许您将用户和服务器列入黑名单。黑名单的服务器和用户无法访问基地的命令。
commandModule: 它允许您在下次重启之前暂时启用或禁用命令模块。 它还允许您检查命令是否已启用。
eval: 它允许您在Bastion上下文中执行 JavaScript 代码。
exec: 它允许您在基地正在运行的终端执行命令。
relayDirectMessages: 它允许您切换巴斯克的直接消息中继。如果启用，Bastion将会将所有直接消息传递给机器人所有者。
reloadSettings: 它允许您在不需要重新加载Base设置的情况下重新加载Base。
setAvatar: 它允许您直接从 Discord 更新 Bas's 头像。
setNick: 它允许您在服务器上更新Bastion的昵称。
setPresence: 它允许您更新巴斯克在存储库中的存在。
setUsername: 它允许您直接从 Discord更新Bas's 的用户名。
shutdown: 它允许您直接关闭Discord的堡垒。
garfield: 它允许你看到最新的大地连环画。
xkcd: 它允许您查看最新的 xkcd 连环画。
announcements: 它允许您在服务器上启用(和禁用)巴塞尔的公告。 它设置频道为公告频道，它将接收机器人所有者使用 `announce` 命令发送的通知广播。
autoRoles: 它允许您在服务器上设置自动角色。 自动角色是用户加入服务器时自动分配给他们的角色。 您可以选择设置机器人或人的自动角色。
farewells: 它允许您在服务器上启用(和禁用)告别水井。它还允许您设置告别信息和超时。
gambling: 它允许您在服务器上启用(或禁用)赌博。如果启用，成员可以使用他们的地下室硬币在游戏中进行赌博。
gamification: 它允许您在服务器上启用(或禁用)游戏。 如果启用，用户将通过参与服务器获得体验并升级到服务器，彼此竞争以攀升排行榜。 它还允许您切换消息级别并设置级别乘数。
greetings: 它允许您在服务器上启用(和禁用)问候。它还允许您设置问候消息和超时。
inviteFilter: 它允许您在服务器上启用(和禁用)邀请过滤器。 而且它还允许您配置是否违反了此过滤器被视为违反行为。
languages: 它允许您看到可用的基本语言，并将其中一种语言设置为您的服务器的默认语言。
linkFilter: 它允许您在服务器上启用(和禁用)链接过滤器。 而且它还允许您配置是否违反了此过滤器被视为违反行为。
membersOnly: 它允许您在服务器中启用(和禁用)成员仅限模式。 如果启用，只有在服务器中拥有至少一个角色的成员才能使用Bastion。
mentionSpam: 它允许您在服务器上设置(和取消设置)提及垃圾信息的阈值。 如果设置，Bastion 将会警告用户违反此规定，并将其添加到他们的违规行为中。
messageFilter: 它允许您在服务器上启用(和禁用)消息过滤器。启用时，它会过滤与您指定的模式匹配的消息。 而且它还允许您配置是否违反了此过滤器被视为违反行为。
moderationLogs: 它允许您启用(和禁用)记录服务器中的管理事件。 它设置频道为调节日志通道，用于记录服务器中的管理事件。
prefix: 它允许您在您的服务器上设置Bastion的自定义前缀。
reactionAnnouncements: 它允许您在服务器上启用(和禁用)反应公告。 如果启用，并设置公告频道，如果有人拥有适当的权限，可以添加Megaphone或Loudspeer对消息的反应， 消息会在公告通道上宣布。
reactionPinning: 它允许您启用(和禁用)服务器上的反应缩进. 如果启用，当拥有适当权限的人对消息添加Pin反应时，消息会被置于频道中。
reports: 它允许您在服务器上启用(和禁用)用户报告。 它设置频道为报告频道，接收服务器成员使用 "report" 命令报告的用户报告。
selfRoles: 它允许您在服务器上设置自己的角色。自角色是服务器成员可以分配(和取消分配)给自己的角色。
serverLogs: 它允许您启用(和禁用)记录服务器事件。 它设置频道为将记录服务器事件的服务器日志通道。
starboard: 它允许您在服务器上启用(和禁用)星板。 它设置频道为Starboard 频道，将记录服务器的星标消息。
streamerRole: 它允许设置服务器的 Streamer 角色。 当一个成员在服务器上生活时，他们被分配到这个角色，只要他们在服务器上至少有一个角色。
streamers: 它允许您在服务器上从不同平台跟踪流媒体。 当串流运行或发布视频时，Bastion将在服务器上通知它。
suggestions: 它允许您在服务器中启用(和禁用)建议。 它设置频道为接受建议的建议频道，由服务器成员使用 "建议" 命令推荐。
triggers: 它允许您在服务器中添加(和移除) 触发器。 当一个触发器被设置时，Bastion 会看到一个包含触发器中指定的模式的人类的消息。 它将使用指定的响应信息或反应或两者兼而有之。
voiceSessions: 它允许您在服务器上管理语音会话 (或如果您喜欢的话临时语音频道)。
votingChannels: 它允许您设置(和取消设置)频道作为投票通道。 如果一个频道设置为投票通道，所有人都可以在频道上投票。
acrophobia: 它允许您和您的服务器同伴一起玩Acrophobia游戏。 地下室产生一种随机的缩写，玩家通过竞赛来创造符合缩写的最一致或谦卑的句子——一种背光镜——而进行竞争。 在提交文件过后，在规定的时间内，每个人都以匿名方式投票支持他们最喜欢的答案。最受欢迎的背风胜。
flip: 它允许您翻转任何数量的硬币并查看结果。它还支持赌博。
gameServer: 它允许您从几乎任何游戏服务器获取信息，使其状态公开。
magic8ball: 它允许您从魔法8球获得对您极地问题的答案。
roll: 它允许您滚动稻米并看到结果。它支持爱情符号。它也支持赌博。
rps: 它允许您与基地一起玩摇滚纸扫描器。它也支持赌博。
russianRoulette: 它允许你玩俄罗斯路由。让我们看看你是否可以持续所有7轮。
changelog: 它允许您看到当前版本的Base中已经引入的更改。
commands: 它允许您查看基地可用的命令列表。您也可以使用它来搜索匹配给定查询的命令。
donate: 它可以让你看到你可以为基地及其发展做出贡献的方式。
help: 它允许您看到Bastion的帮助消息，显示您开始使用Base所需的基本信息。
avatar: 它允许您查看用户的头像。
channel: 它允许您查看频道的信息。
emoji: 它允许您查看Emoji的信息。
patrons: 它使你能够看到我们的赞助者，那些支持开发Bastion Bot 项目的令人惊奇的人。
role: 它允许你看到角色的信息。它也允许你看到成员的角色。
server: 它允许您查看服务器的信息。
status: 它允许你看到巴斯克的状态一目了然。 它还允许您查看当前存储的状态。您也可以看到Discord的状态摘要。
user: 它允许您查看用户的信息。
boost: 它允许您提升Bastion的服务器列表中的服务器。 您可以每24小时提升服务器一次。服务器的提升分数每月都会被重置。
channels: 它允许您在服务器上创建、删除和更新频道。
edit: 它允许您编辑当前频道中由Bastion发送的任何消息。
giveaway: 它允许您在服务器上运行至少一个小时、最多一个月的赠送事件。 您可以为活动设置任何数量的获胜者。 而且它还使你能够在活动结束后在必要时改选获胜者。
grant: 它允许您授予服务器成员体验或硬币。
iam: 它允许您自己添加(和删除)自己到服务器上设置的自身角色。
inviteRoles: 它允许您将服务器邀请与角色关联起来。 任何加入与角色关联的邀请服务器的人将被自动分配给指定的角色。 它还允许您查看与邀请相关的角色列表。
leave: 它允许您请求Bastion离开服务器并清除它在服务器及其成员上拥有的所有数据。
levelUpRoles: 它允许您将角色添加到一个级别。当成员达到这个级别时，他们将被授予那些角色。
lockSession: 它允许您锁定您目前正在使用的语音会话频道，以便任何其他人都不能加入，除非他们受到邀请。
lockdown: 它允许您从没有权限管理消息或频道的用户锁定服务器中的频道。
reactionRoles: 它允许您创建(和删除)反应角色组。 Reaction Role Group 是一组反应的 emojis，一个成员可以在 Reaction Role Message 上用来为自己添加(或移除)角色。 在单个组中的反应角色也可以设置为相互排斥。 它还允许您将表情分配给角色，这些角色可以用于响应反应角色信息。
referralRewards: 它允许您将角色设置为推荐奖励(邀请其他用户到服务器)。
referrals: 它允许您设置推荐频道，以便会员可以邀请他人到服务器并获得推荐奖励。 它还允许您跟踪会员的邀请。
roleStore: 它允许您在服务器上设置角色商店。 服务器管理员可以出售服务器中的角色，成员可以使用Bastion Coins购买。
roles: 它允许您在服务器上创建、删除和更新角色。
safeList: 它允许您将成员或角色添加到安全列表中，防止他们的消息在服务器上被邀请过滤或链接过滤器过滤。
suggest: 它允许您向建议工作人员发送建议，条件是在服务器上设置了建议频道。
ban: 它允许您在服务器上封禁(或软封)用户，并从指定的天数中选择性地清除他们的消息。 它还允许您列出服务器上被禁止的所有用户。
case: 它允许您查看指定案例编号的审核案例日志。
clear: 它允许您在一个频道中清除指定数量的消息。 您可以根据消息作者选择筛选应该清除的消息。 或自发送之时起，或是否已置顶或系统消息或机器人发送。
deaf: 它允许您在服务器上拨打耳机(和未知用户)。已拨打的用户无法在服务器的语音频道里监听任何信息。
infractions: 它允许您列出您的所有违规行为。 如果您是服务器管理员，它也允许您为违反行为的行为设定阈值。
kick: 它允许您从服务器上踢用户。
nickname: 它允许您设置服务器成员的昵称。
reason: 它允许您更新缓和的理由。忘记设置原因吗？这是一个轮胎吗？这是您的第二次机会。
report: 它允许您将服务器成员报告给服务器的版主，只要报告频道已设置。
textMute: 它允许您在频道(或类别)中输入静音(和非静音)用户。 静音用户不能在他们被静音的频道中发送消息。
unban: 它允许您解除在服务器上被禁止的用户的封禁。
updateRoles: 它允许您更新服务器成员的角色。
voiceMute: 它允许您在频道中发出静音(和取消静音)用户声音。静音用户不能在语音频道中说话。
warn: 它允许您警告服务器成员并清除他们的违规行为。它还允许您列出所有违规行为。
music: 它切换了指定服务器上的 Bas's 音乐支持。一旦启用，您可以使用服务器上的所有音乐命令。 它还允许您看到开启音乐的服务器列表。
musicChannel: 它允许您设置(和取消设置)巴斯的音乐频道。
musicMaster: 它允许您设置(和未设置) Basic的音乐主角色。
nowPlaying: 它向您展示了当前正在服务器上播放的音乐。
pause: 它允许您暂停当前正在服务器上播放的音乐。
play: 它允许您在服务器上播放音乐，从给定的查询或从任何支持的源播放。
queue: 它允许您看到服务器当前的音乐队列。 它还允许您清除或随机播放音乐队列并从队列中删除一首歌曲， 或在循环中设置(和未设置) 队列。
resume: 它允许您恢复服务器上已暂停的音乐。
skip: 它允许您跳过当前正在服务器上播放的音乐曲目。
stop: 它允许您停止当前服务器上的音乐回放。
volume: 它允许您设置当前正在服务器上播放的音乐音频量。
apexLegends: 它允许您在任何支持的平台上看到任何Apex Legend玩家的状态。
counterStrikeGlobalOffensive: "它允许你在任何支持的平台上看到任何反打击的状态：全球进攻的玩家。"
destiny2: 它允许您在任何支持的平台上看到任何命运2玩家的状态。
fortnite: 它允许您在任何支持的平台上看到任何堡垒玩家的统计信息。
overwatch: 它允许您在任何支持的平台上看到任何监视玩家的状态。
pubg: 它允许您在任何支持的平台上看到任何玩家战斗队员的状态。 它还允许您在不同的游戏模式中看到统计数据。
rainbow6: 它允许您在任何支持的平台上看到任何彩虹6玩家的状态。
rocketLeague: 它允许你在任何支持的平台上看到任何火箭联盟玩家的状态。
coins: 它允许您查看您的Bastion账户。
daily: 它允许您认领流硬币，每个会员在服务器上作为奖励领取。 你可以每24小时领取一次奖励。
karma: 如果你认为自己值得的话，它允许你给某人一个甜蜜的小的互联网点，我们打电话给卡尔马。 你可以每6个小时放弃3个卡马，所以可以明智地使用它。
leaderboard: 它允许你看到你的服务器的排行榜。你是根据你的级别、体验、卡尔马和Bastion Coins排名的；按这个顺序排列。
profile: 它允许您查看您(或任何服务器成员)的Bastion资料。
rank: 它允许您看到您(或服务器成员中的任何一个)排序、级别、经验和Karma。
referral: 它允许您看到您的推荐邀请您可以用来邀请人到服务器并增加您的推荐点。 它也可以用来领取服务器管理员设置的推荐奖励。
anime: 它允许您搜索指定动画的信息。
apod: 它允许你发现宇宙！ 每天都有一幅不同的图像或照片，还有一位专业天文学家撰写的简要说明。
covid19: 它使您可以在COVID-19上看到最新的全球和区域统计数据。
cryptocurrency: 它允许您查看指定加密货币的一些信息。
game: 它允许您在指定的游戏中搜索信息。
manga: 它允许您搜索指定曼加的信息。
movie: 它允许您在指定的电影上搜索信息。
pokemon: 它允许您搜索关于指定的PokeMon的信息。
tvShow: 它允许您在指定的电视节目中搜索信息。
urbanDictionary: 它允许您搜索城市词典中指定词的定义。
weather: 它允许您看到指定位置的当前天气布局。
wikipedia: 它允许您搜索维基百科指定的标题。
calculate: 它允许您评估数学表达式并查看其结果。
choose: 它允许您请求Bastion从给定的选项中选择一个选项。让Bastion为您做出决定。
cite: 它允许您引用服务器上任何频道的消息。
color: 它允许您以一种格式将指定的颜色转换成多种不同的格式。
datetime: 它允许您在多个不同的时区查看当前时间。 它还允许您将指定的时间转换成多个不同的时区。
definitions: 它允许您查找指定单词的定义。
echo: 它允许您通过Bastion 发送消息到服务器上的任何频道。它还支持Bastion 嵌入物体。
followRedirects: 它遵循指定的 URL 中的所有重定向并允许您看到最终的URL。
invite: 它允许您为服务器生成即时邀请。 可选的是，邀请可以是一个临时性的，如果成员在24小时内没有被分配角色，将会从服务器中踢出。 它还向您展示邀请Bastion到您的服务器的邀请链接。
lmstfy: 它允许您为指定的搜索查询发送一个 LMGTFY 链接。 使用它来教人们如何进行互联网搜索并获得他们问题的答案。
poll: 它允许您在服务器上运行至少一个小时，最多一个月。 您最多可以为投票设置13个选项。它也允许您看到运行中调查的状态。
translate: 它允许您将指定的文本从一种语言翻译成另一种语言。
