warn: يسمح لك بتحذير أعضاء الخادم، فضلا عن توضيح مخالفاتهم. كما يسمح لك بقائمة جميع المخالفات.
music: يقوم بتبديل دعم موسيقى باستيون في الخادم المحدد. بمجرد التفعيل، يمكنك استخدام جميع أوامر الموسيقى في الخادم. كما أنه يسمح لك برؤية قائمة الخوادم حيث يتم تمكين الموسيقى.
