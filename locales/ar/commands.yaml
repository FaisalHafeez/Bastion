changelog: إنه يسمح لك برؤية التغييرات التي تم إدخالها في النسخة الحالية من باستيون.
commands: إنها تسمح لك برؤية قائمة الأوامر المتاحة في باستيون. يمكنك أيضًا استخدامها للبحث عن الأوامر المطابقة لاستعلام معين.
donate: إنها تسمح لك برؤية الطرق التي يمكن أن تساهم بها في باستيون وهي تطور.
