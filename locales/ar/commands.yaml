lockSession: إنها تسمح لك بقفل قناة الجلسة الصوتية التي أنت حاليا حتى لا يتمكن أي شخص آخر من الانضمام إليها ما لم تكن مدعوة.
lockdown: يسمح لك بقفل قناة في الخادم من المستخدمين الذين ليس لديهم إذن لإدارة الرسائل أو القناة.
reactionRoles: يسمح لك بإنشاء (وحذف) مجموعات دور رد الفعل. مجموعة دور رد الفعل هي مجموعة من الرموز التعبيرية التي يمكن أن يستخدمها عضو على رسالة دور رد الفعل لإضافة (أو إزالة) أدوار لنفسه. ويمكن أيضا تحديد أدوار ردود الفعل في مجموعة واحدة على أنها تستبعد بعضها بعضا. كما أنه يسمح لك بتعيين الرموز التعبيرية للأدوار ، التي يمكن استخدامها في التفاعل مع رسالة دور رد الفعل.
referralRewards: يتيح لك تعيين الأدوار كمكافآت للإحالات (دعوة المستخدمين الآخرين إلى الخادم).
referrals: يسمح لك بتعيين قناة الإحالة بحيث يمكن للأعضاء دعوة الآخرين إلى الخادم والحصول على مكافآت الإحالة. كما أنها تسمح لك بتتبع دعوات الأعضاء.
roleStore: يتيح لك إعداد متجر دور في الخادم. يمكن لمديري الخوادم بيع الأدوار في الخادم ويمكن للأعضاء شرائها بعملات باستيون.
roles: يسمح لك بإنشاء وحذف وتحديث الأدوار في الخادم.
safeList: يسمح لك بإضافة أعضاء أو أدوار إلى قائمة آمنة تمنع تصفية رسائلهم عن طريق فلتر الدعوة أو فلتر الرابط في الخادم.
suggest: يسمح لك بإرسال اقتراح إلى موظفي الاقتراح، شريطة أن يتم تعيين قناة اقتراح في الخادم.
ban: يسمح لك بحظر (أو حظر ناعم) المستخدمين من الخادم، ومسح الرسائل الخاصة بهم اختيارياً من عدد الأيام المحدد. كما أنه يسمح لك بقائمة جميع المستخدمين المحظورين في الخادم.
case: يسمح لك برؤية سجل حالة الاعتدال لرقم الحالة المحدد.
clear: يتيح لك مسح عدد محدد من الرسائل في قناة. يمكنك اختياريا تصفية الرسائل التي يجب أن تكون محذوفة، استنادا إلى مؤلف الرسالة، أو منذ تاريخ إرساله، أو ما إذا كانت مثبتة أو رسالة نظام أو بوت أرسلها.
deaf: هذا يسمح لك بتشغيل المستخدمين في الخادم. لا يمكن للمستخدمين الصامدين الاستماع إلى أي شيء في القنوات الصوتية للخادم.
infractions: يسمح لك بقائمة جميع المخالفات الخاصة بك. إذا كنت مدير خادم، فإنه يسمح لك أيضا بتحديد عتبات الإجراءات التي يجب اتخاذها لانتهاك المخالفات.
kick: يتيح لك طرد المستخدمين من الخادم.
nickname: إنه يسمح لك بتعيين أسماء مستعارة لأعضاء الخادم (وإلغاء تعيينهم).
reason: هذا يسمح لك بتحديث سبب حالة الاعتداء. هل نسيت أن تحدد السبب؟ هل طبوع؟ إليك فرصتك الثانية.
report: يسمح لك بالإبلاغ عن عضو في الخادم إلى مشرفي الخادم، بشرط تعيين قناة للتقرير.
unban: هذا يسمح لك برفع الحظر عن المستخدمين المحظورين في الخادم.
