rocketLeague: إنها تسمح لك برؤية إحصائيات أي لاعب بطولة الصواريخ في أي منصة مدعومة.
coins: يسمح لك برؤية حساب باستيون الخاص بك.
daily: يتيح لك الحصول على عملات باستيتون، التي يتلقاها كل عضو كمكافأة لوجوده في الخادم. يمكنك الحصول على مكافآتك مرة كل 24 ساعة.
karma: إنها تسمح لك بإعطاء شخص ما نقاط الإنترنت الصغيرة الحلوة ، نسمي الكارا ، إذا كنت تعتقد أنها تستحق ذلك. يمكنك أن تتخلى عن 3 كارماس كل 6 ساعات، لذلك قضاها بحكمة.
leaderboard: إنه يسمح لك برؤية المتصدرين للخادم الخاص بك. أنت مرتبة على أساس مستواك وخبرتك وكارما وعقودك الباستونية؛ في هذا الترتيب الدقيق.
profile: يسمح لك برؤية الملف الشخصي الخاص بك (أو أي من أعضاء الخادم) باستيون.
rank: إنها تسمح لك برؤية رتبتك (أو أي من أعضاء الخادم) والمستوى والخبرة والكارما.
referral: يسمح لك برؤية دعوة الإحالة التي يمكنك استخدامها لدعوة الناس إلى الخادم وزيادة نقاط الإحالة الخاصة بك. يمكن أيضا استخدامها للحصول على مكافآت الإحالة الخاصة بك المحددة من قبل مديري الخادم.
anime: يسمح لك بالبحث عن معلومات عن الرسوم المتحركة المحددة.
apod: إنه يسمح لك باكتشاف الكون! وفي كل يوم تظهر صورة أو صورة مختلفة لكوننا الرائع، إلى جانب شرح موجز كتبه أحد الفلك المحترفين.
covid19: إنها تسمح لك برؤية أحدث الإحصائيات العالمية والإقليمية على COVID-19.
cryptocurrency: يسمح لك برؤية بعض المعلومات عن العملات الرقمية المحددة.
game: يسمح لك بالبحث عن معلومات عن اللعبة المحددة.
manga: يسمح لك بالبحث عن معلومات عن المانغا المحدد.
movie: يسمح لك بالبحث عن معلومات عن الفيلم المحدد.
pokemon: يسمح لك بالبحث عن معلومات عن Poke<unk> mon.
tvShow: يسمح لك بالبحث عن معلومات على شاشة التلفزيون المحددة.
urbanDictionary: فهو يسمح لك بالبحث في قاموس المدن للحصول على تعاريف للكلمة المحددة.
weather: إنه يسمح لك برؤية الطقس الحالي في الموقع المحدد.
wikipedia: يسمح لك بالبحث في ويكيبيديا عن العنوان المحدد.
calculate: إنها تسمح لك بتقييم التعبيرات الرياضية ومشاهدة نتائجها.
choose: إنه يسمح لك بأن تطلب من باستيون اختيار خيار من مجموعة الخيارات المعينة. دع باستيون يتخذ قرارا لك.
cite: يتيح لك الاستشهاد برسالة من أي قناة في الخادم.
color: إنه يسمح لك بتحويل اللون المحدد في شكل واحد إلى أشكال مختلفة.
datetime: إنه يسمح لك برؤية الوقت الحالي في مناطق زمنية مختلفة متعددة. كما أنه يسمح لك بتحويل الوقت المحدد إلى مناطق زمنية مختلفة متعددة.
definitions: إنه يسمح لك بالبحث عن تعاريف للكلمة المحددة.
echo: يسمح لك بإرسال رسالة من خلال باستيون إلى أي قناة في الخادم. كما يدعم الكائنات المضمنة باستيون.
followRedirects: يتبع جميع إعادة التوجيه في عنوان URL المحدد ويسمح لك برؤية عنوان URL النهائي.
invite: يتيح لك إنشاء دعوة فورية للخادم. اختيارياً، يمكن للدعوة أن تكون مؤقتة تقوم بطرد الأعضاء من الخادم إذا لم يتم تعيينهم دور في غضون 24 ساعة. كما يظهر لك رابط الدعوة لدعوة باستيون إلى الخادم الخاص بك.
lmstfy: يسمح لك بإرسال رابط LMGTFY لاستعلام البحث المحدد. استخدمه لتعليم الناس كيفية القيام بالبحث عن الإنترنت والحصول على إجابات على أسئلتهم.
poll: يسمح لك بتشغيل استطلاعات الرأي في الخادم لمدة ساعة على الأقل وعلى الأكثر شهرا. يمكنك تعيين 13 خيار على الأكثر من أجل استطلاع الرأي. كما أنه يسمح لك برؤية حالة استطلاع الرأي.
translate: يسمح لك بترجمة النص المحدد من لغة إلى أخرى.
