announcements: يسمح لك بتفعيل (وتعطيل) إعلانات باستيون في الخادم. وهو يعين القناة كقناة إعلانية ستتلقى إعلانات البث المرسلة من مالكي البوت باستخدام أمر "الإعلان".
autoRoles: يسمح لك بإعداد أدوار تلقائية في الخادم. الأدوار التلقائية هي الأدوار التي يتم تعيينها للمستخدمين تلقائياً عند انضمامهم إلى الخادم. يمكنك اختيارياً إعداد أدوار تلقائية للبوت أو للبشر.
farewells: إنه يسمح لك بتفعيل (وتعطيل) الآبار في الخادم. كما يسمح لك بتعيين رسالة وداع وفترة المهلة.
gambling: يسمح لك بتمكين (أو تعطيل) الألعاب في الخادم. عند التمكين، يمكن للأعضاء استخدام عملات باستيون الخاصة بهم في المقامرة في الألعاب.
gamification: يسمح لك بتفعيل (أو تعطيل) الألعاب في الخادم. عند التمكين، يكتسب المستخدمون الخبرة والمستوى الأعلى في الخادم عن طريق المشاركة في الخادم، ويتنافسون مع بعضهم البعض لتسلق لوحة المتصدرين. يسمح لك أيضًا بتبديل رسائل المستوى العلوي وتعيين مضاعف المستوى العلوي.
greetings: يسمح لك بتفعيل (وتعطيل) التحيات في الخادم. كما يسمح لك بتعيين رسالة التحية وفترة المهلة.
inviteFilter: يسمح لك بتفعيل (وتعطيل) تصفية الدعوة في الخادم. كما أنه يسمح لك بتكوين إذا كان انتهاك هذا الفلتر يجب أن يعتبر مخالفة.
languages: يسمح لك برؤية اللغات المتاحة في باستيون وتعيين واحدة منها كلغة افتراضية للخادم الخاص بك.
linkFilter: يسمح لك بتفعيل (وتعطيل) فلتر الرابط في الخادم. كما أنه يسمح لك بتكوين إذا كان انتهاك هذا الفلتر يجب أن يعتبر مخالفة.
membersOnly: يسمح لك بتفعيل (وتعطيل) وضع الأعضاء فقط في الخادم. في حالة التمكين، فقط الأعضاء الذين لديهم دور واحد على الأقل في الخادم يمكنهم استخدام باستيون.
mentionSpam: يسمح لك بتعيين (وإلغاء تعيين) الحد الأدنى لذكر البريد المزعج في الخادم. في حالة تعيينه، سوف يحذر باستيون المستخدمين الذين ينتهكون هذا ويضيفونه إلى مخالفاتهم.
messageFilter: يسمح لك بتفعيل (وتعطيل) تصفية الرسائل في الخادم. عند التمكين، يقوم بتصفية الرسائل التي تطابق الأنماط المحددة من قبلك. كما أنه يسمح لك بتكوين إذا كان انتهاك هذا الفلتر يجب أن يعتبر مخالفة.
moderationLogs: يسمح لك بتفعيل (وتعطيل) تسجيل أحداث الاعتدال في الخادم. يقوم بتعيين القناة كقناة سجل الإشراف التي ستقوم بتسجيل أحداث الاعتدال في الخادم.
prefix: يسمح لك بتعيين بادئات مخصصة لاستيون في الخادم الخاص بك.
reactionAnnouncements: يسمح لك بتفعيل (وتعطيل) إعلانات رد الفعل في الخادم. إذا تم تفعيله، ويتم تعيين قناة إعلان، عندما يقوم شخص لديه إذن مناسب بإضافة رد فعل لمكبر الصوت أو لودمكبر الصوت إلى رسالة، يتم الإعلان عن الرسالة في قناة الإعلان.
reactionPinning: يسمح لك بتفعيل (وتعطيل) تثبيت رد الفعل في الخادم. إذا تم تفعيله، عندما يقوم شخص لديه إذن مناسب بإضافة رمز Pin إلى رسالة، يتم تثبيت الرسالة في القناة.
reports: يسمح لك بتفعيل (وتعطيل) تقارير المستخدم في الخادم. وهو يحدد القناة على أنها قناة التقرير التي ستتلقى تقارير المستخدم، التي يبلغ عنها أعضاء الخادم باستخدام أمر "التقرير".
selfRoles: يسمح لك بإعداد أدوار ذاتية في الخادم. الأدوار الذاتية هي الأدوار التي يمكن لأعضاء الخادم تعيينها (وعدم تعيينها) لأنفسهم.
serverLogs: يسمح لك بتفعيل (وتعطيل) تسجيل أحداث الخادم. وهو يعين القناة كقناة سجل الخادم التي ستقوم بتسجيل أحداث الخادم.
starboard: يسمح لك بتفعيل (وتعطيل) لوحة التشغيل في الخادم. وهو يعين القناة كقناة Sarboard التي ستقوم بتسجيل الرسائل المميزة للخادم.
streamerRole: فهو يسمح بتعيين دور البث للخادم. عندما يعيش أحد الأعضاء في الخادم، يتم تعيينهم لهذا الدور، بشرط أن يكون لهم دور واحد على الأقل في الخادم.
streamers: إنه يسمح لك بمتابعة التذييل، من مختلف المنصات، في الخادم. عندما يذهب المشاهدون مباشرة ، أو ينشرون فيديو، ستخطر باستيون عنه في الخادم.
suggestions: يسمح لك بتفعيل (وتعطيل) الاقتراحات في الخادم. وهو يحدد القناة على أنها قناة الاقتراح التي ستتلقى الاقتراحات، التي يقترحها أعضاء الخادم باستخدام الأمر 'aspest'.
triggers: يسمح لك بإضافة (وإزالة) المشغلات في الخادم. عندما يتم تعيين مشغل ، ويرى باستيون رسالة من شخص يحتوي على النمط المحدد في المشغل، سيرد إما برسالة استجابة محددة أو برد فعل، أو بكليهما.
voiceSessions: يسمح لك بإدارة الجلسات الصوتية (أو القنوات الصوتية المؤقتة، إذا كنت تفضل ذلك)، في الخادم.
votingChannels: يسمح لك بتعيين (وإلغاء تعيين) القنوات كقنوات للتصويت. إذا تم تعيين قناة كقناة تصويت، سيتم إعداد أي شيء يتم إرساله في القناة ليصوت الجميع.
acrophobia: إنه يسمح لك بلعب لعبة الأكروفويا مع زملائك أعضاء الخادم. يولد الطابق السفلي اختصارا عشوائيا، ويتنافس اللاعبون بالسباق من أجل خلق أكثر الجملة ترابطا أو تكاثرا التي تناسب المختصر - وهو اسم مختصر خلفي. بعد الانتهاء من التقديمات، وبمقدار محدد من الوقت، يصوت الجميع دون الكشف عن هويتهم لإجابتهم المفضلة. الأكثر شعبية للخلفية الفائزة.
flip: إنها تسمح لك بقلب أي عدد من العملات النقدية ومشاهدة النتيجة. كما أنها تدعم القمار.
gameServer: يسمح لك بجلب المعلومات من أي خادم لعبة تقريبا يجعل حالته متاحة للجمهور.
magic8ball: يتيح لك الحصول على إجابات على أسئلتك القطبية من كرة السحر 8.
roll: إنه يسمح لك بالدوران و رؤية النتيجة. إنه يدعم تدوين النملة. أيضًا يدعم القمار.
rps: يسمح لك بلعب مقص روك بورق مع باستيون. كما يدعم المقامة.
