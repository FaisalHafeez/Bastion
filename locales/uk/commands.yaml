---
announce: Це дозволяє надсилати повідомлення до анонсів оголошень на серверах, де його було встановлено.
blacklist: Це дозволяє вам додавати користувачів до чорного списку та серверів. Сервери і користувачі не мають доступу до команд Bastione.
commandModule: Це дозволяє тимчасово ввімкнути або вимкнути командний модуль до наступного перезапуску. Ви також можете перевірити, чи ввімкнена команда в даний час.
eval: Дозволяє виконувати JavaScript код у контексті Bastiont.
exec: Це дозволяє виконувати команди в терміналі де працює Бастіон.
relayDirectMessages: Дозволяє перемикати швидку станцію прямих повідомлень Bastionon. Якщо увімкнено, Bastion перемістить всі особисті повідомлення власникам бота.
reloadSettings: Це дозволяє перезавантажити налаштування Bastion's без потреби перезапуску Bastion.
setAvatar: Це дозволяє вам оновлювати аватар Бастіона безпосередньо з Discord.
setNick: Він дозволяє оновлювати псевдо Bastion на сервері.
setPresence: Це дозволяє вам оновлювати присутність Бастіону.
setUsername: Це дозволяє вам оновлювати ім'я користувача Bastion безпосередньо з Discord.
shutdown: Це дозволяє Вам закривати Бастіон безпосередньо з Discord.
garfield: Він дозволяє побачити останню смугу Гарфілда.
xkcd: Він дозволяє бачити останній комік на xkcd.
announcements: Це дозволяє вам ввімкнути (та вимкнути) Об’яви Бастіона на сервері. Він встановлює канал на каналі оголошення, який буде отримувати трансляції оголошень, надіслані власниками бота за допомогою команди "announce".
autoRoles: Це дозволяє вам налаштувати авторолі на сервері. Ролі автоматично призначаються користувачам, коли вони приєднуються до сервера. Ви можете необов'язково налаштувати авторолі для ботів або людей.
farewells: Це дозволяє вам ввімкнути (та вимкнути) проживання на сервері. Це також дозволяє налаштовувати прощальне повідомлення та час очікування.
gambling: Це дозволить вам ввімкнути (або вимкнути) ігри на сервері. Коли ввімкнено, члени можуть використовувати їх Bastion Монети для гри в іграх.
gamification: Це дозволяє ввімкнути (або вимкнути) геймплізацію на сервері. Коли ця опція включена, користувачі отримують досвід і рівень знань на сервері, беручи участь у цьому сервері, змагаючись один проти одного, щоб піднятися на головну дошку. Він також дозволяє перемикати надмірний рівень повідомлень і встановити мультиплікатор.
greetings: Це дозволить вам ввімкнути (та вимкнути) вітання на сервері. Це також дозволяє встановлювати вітальне повідомлення та тайм-аут.
inviteFilter: Це дозволяє вам увімкнути (та вимкнути) фільтр запрошень на сервері. Він також дозволяє налаштувати, якщо порушення цього фільтру повинно розглядатися як порушення.
languages: Дозволяє вам переглянути доступні мови в Бастіоні і встановити один з них мовою за замовчуванням для вашого сервера.
linkFilter: Це дозволяє вам увімкнути (та вимкнути) фільтр посилань на сервері. Він також дозволяє налаштувати, якщо порушення цього фільтру повинно розглядатися як порушення.
membersOnly: Це дозволяє вам увімкнути (і вимкнено) Режим лише на сервері. Якщо увімкнено, можуть використовувати тільки учасники, які мають принаймні одну роль в сервері, можуть використовувати Bastion.
mentionSpam: Це дозволяє встановити (і відмінити) поріг для згадування спаму на сервері. Якщо вказано, Бастіон попереджатиме користувачів, які порушують це і додасть його до своїх порушень.
messageFilter: Це дозволить вам увімкнути (і вимкнути) Фільтр повідомлень на сервері. Якщо включено, то відфільтруйте повідомлення, які співпадають з шаблонами, вказаними вами. Він також дозволяє налаштувати, якщо порушення цього фільтру повинно розглядатися як порушення.
moderationLogs: Це дозволяє увімкнути (і вимкнено) журналювання подій модерації на сервері. Цей канал встановлює канал як канал модераційного журналу, який буде записувати події модерації на сервері.
prefix: Це дозволяє встановити користувацькі префікси для Бастіона на вашому сервері.
reactionAnnouncements: Це дозволяє вам ввімкнути (та вимкнути) Анонси реакції на сервері. Якщо увімкнено, а Оголошення встановлюється, коли хтось із відповідним дозволом додасть Мегафон або Реакцію Loudspeaker на повідомлення, в каналі оголошених оголошень про оголошення.
reactionPinning: Це дозволяє вам ввімкнути (та вимкнути) заходи для реакції на сервері. Якщо увімкнено, коли хтось з відповідним дозволом додасть Піну відповідь на повідомлення, лист прикріплюється у каналі.
reports: Це дозволяє увімкнути (та вимкнути) звіти користувачів на сервері. Вона встановлює канал як "Канал звіту", який отримає звіти про користувачів, про це повідомляють члени сервера, використовуючи команду "звіт".
selfRoles: Це дозволяє вам налаштувати саморолі на сервері. Саморобні ролі це ролі, які члени сервера можуть призначити (і скасувати призначення) собі.
serverLogs: Це дозволяє увімкнути (та вимкнути) журналювання подій сервера. Він встановлює канал в якості каналу з журналом сервера, який буде записувати події серверу.
starboard: Це дозволить вам увімкнути (та вимкнути) дошку на сервері. Він встановлює канал як Starboard канал, який буде записувати повідомлення про вибране на сервері.
streamerRole: Це дозволяє встановити роль Стрімера для сервера. Коли учасник виходить жити на сервер, вони призначені цій ролі, за умови, що у них є хоча б одна роль на сервері.
streamers: Дозволяє вам слідкувати за потоками, з різних платформ на сервері. Коли стримери потраплять в ефір, або розміщуватимуть відео, Бастіон повідомить про це на сервері.
suggestions: Це дозволяє вам ввімкнути (і вимкнути) пропозиції на сервері. Він встановлює канал як Пропозиційного каналу, який отримає пропозиції, запропоновані членами сервера, використовуючи команду "Пропозиція".
triggers: Це дозволяє додавати (і вилучити) тригери на сервері. Коли брак встановлений, і Бастіон бачить повідомлення від людини, що містить шаблон, зазначений у тригері, Це відповідає або на зазначене повідомлення відповіді або реакції, або обом.
voiceSessions: Дозволяє керувати голосовими сеансами (або Тимчасовими голосовими каналами, якщо вам потрібно), на сервері.
votingChannels: Це дозволяє встановити (та скасувати) канали як канали для голосування. Якщо канал задається як канал для голосування, то все, що відправлене в каналі буде налаштовано для всіх, хто голосував.
acrophobia: Таким чином можна грати в гру Acrophobia з іншими членами серверу. Бастіон генерує випадковий абревіатуру і гравців конкурують за перегони для створення найузгодженішого або гумористичного вироку, що відповідає акроніму. Після того, як подачі закінчилися, всі потім голосують анонімно за їх улюблену відповідь. Найпопулярніший прекрат виграє.
flip: Вона дає змогу жбурнути будь-яку кількість монет і побачити результат. Вона також підтримує азартні ігри.
gameServer: Ви можете отримати інформацію з майже будь-якого ігрового сервера, яка надає свій статус загальнодоступним.
magic8ball: Він дозволяє отримати відповіді на ваші полярні питання з Чарівної 8 кульки.
roll: Вона дає змогу жбурнути кістки і побачити результат. Підтримує повідомлення про кості. Він також підтримує азартні ігри.
rps: Він дозволяє грати рок-ножиці ножиці з Бастіоном. Він також підтримує азартні ігри.
russianRoulette: Вона дозволяє грати в російські Рулетти. Давайте подивимося, чи можете ви минути всі 7 раундів.
changelog: Це дозволяє бачити зміни, які були введені в поточній версії Бастіона.
commands: Це дозволяє побачити список команд, доступних на Крамниці. Також ви можете їх використовувати для пошуку команд, які відповідають заданому запиту.
donate: Це дозволяє вам бачити способи, які ви можете зробити внесок у Бастіон і це розробка.
help: Повідомлення про використання Бастіону, яке показує основну інформацію, яка необхідна для використання Bastion.
avatar: Дозволяє побачити аватар користувача.
channel: Тут ви бачите інформацію про канал.
emoji: Він дозволяє побачити інформацію про емодзі.
patrons: Це дозволяє побачити наших Патронів, дивовижних людей, які підтримують розвиток Проекту Бастіон Бот.
role: Вона дає змогу бачити інформацію про роль. У ній можна побачити учасників ролі.
server: Вона дозволяє Вам бачити інформацію про сервер.
status: Він дозволяє бачити стан Бастіона прямо зараз. Це також дає змогу побачити статус поточної різкої. Ви також можете побачити короткий виклад статусу Discord.
user: Дозволяє вам переглянути інформацію про користувача.
boost: Це дозволяє збільшити сервер в списках сервера Бастіона. Ви можете підвищити сервер раз на 24 години. Оцінки посилення сервера скидаються щомісяця.
channels: Дозволяє створювати і оновлювати канали на сервері.
edit: Це дозволить вам редагувати будь-яке повідомлення, яке надсилає Бастіон у поточному каналі.
giveaway: Це дозволить запускати події на сервері принаймні за годину і не більше місяця. Ви можете задати будь-яку кількість переможців для заходу. Він також дозволяє розправити переможців, якщо потрібно, після закінчення заходу.
grant: Ви можете надати ці монети учасникам сервера.
iam: Це дозволить вам додати (і видалити) себе до (та від) Self Ролі, встановлені на сервері.
inviteRoles: Це дозволяє асоціювати запрошення сервера з ролями. Кожен, хто приєднується до сервера з запрошенням, призначатиме вказану роль автоматично. Він також дозволяє побачити список ролей, пов'язаних із запрошенням.
leave: Це дозволяє вам попросити Бастіон покинути сервер і очистити всі дані, які він має на сервері та їх члени.
levelUpRoles: Він дозволяє додавати ролі на рівень. Коли учасники досягають цього рівня, ці ролі будуть нагороджені.
lockSession: Це дозволяє закрити канал голосової сесії, який ви зараз перебуваєте, щоб ніхто інший не міг приєднатися, якщо вони не запрошені.
lockdown: Це дозволить вам заблокувати канал на сервері від користувачів, які не мають дозволу на керування повідомленнями чи каналом.
prune: Він дозволяє підрізати учасників без будь-яких ролей із сервера, залежно від того як довго вони були неактивними.
reactionRoles: Це дозволить вам створити (і видалити) групи реакцій. Роль реакцій ролей - це група емодзі зі реакцією, яка може бути використана членом Повідомлення про роль реакції, щоб додати (або видалити) ролі для себе. Роль реакції в одній групі може бути встановлена як взаємовиключна. Вона також дозволяє вам призначити емодзі ролі, які можуть бути використані для реагування на повідомлення про роль реакції.
referralRewards: Це дозволяє встановлювати ролі в якості винагороди для рефералів (запрошуючи інших користувачів на сервер).
referrals: Це дозволяє вам встановити Реферальний Канал, щоб члени могли запрошувати інших на сервер і отримати винагороди переходів. І він також дозволяє відстежувати запрошення учасників.
roleStore: Це дозволить вам налаштувати рамку рольової системи на сервері. Менеджери серверів можуть продавати ролі в сервері, а члени можуть придбати їх за допомогою Bastion Coins.
roles: Це дозволить вам створювати, видаляти і оновлювати ролі на сервері.
safeList: Це дозволяє додавати учасників або ролей до безпечного списку, що заважає їх повідомленням фільтрувати за запрошенням або фільтруванням посилань на сервері.
suggest: Це дозволяє відправляти пропозицію до співробітників пропозицій, якщо зазначено, що Проміжний канал був встановлений в сервері.
ban: Це дозволяє блокувати (або м'які бан) користувачів на сервері, та необов'язково очищати їхні повідомлення за вказану кількість днів. Це також дозволяє вам скласти список всіх користувачів, заборонених на сервері.
case: Дозволяє бачити журнал помірного регістру для вказаного номеру кейса.
clear: Це дозволить вам очистити вказану кількість повідомлень у каналі. Ви можете фільтрувати повідомлення, які повинні бути чіткі на основі автора повідомлення, або коли він був відправлений, чи закріплений його, або відправлений бот.
deaf: Це дозволяє відключати (а також вимкнутих) користувачів на сервері. Вимкнені користувачі нічого не можуть слухати у голосових каналах сервера.
infractions: Це дозволяє перелічити всі порушення. Якщо ви диспетчер серверів, він також дозволяє встановити пороги для дій, які мають бути прийняті для порушення порушень.
kick: Це дозволяє вигнати користувачів з сервера.
nickname: Це дозволяє встановити (і скасувати) псевдоніми членів сервера.
reason: Це дозволяє оновити причину модерації. Забули помилку? Чи помилку?
report: Це дозволяє повідомити про учасника сервера модераторам, за умови, що встановлений Канал звіту.
textMute: Це дозволить Вам писати відключення користувачів каналу (або відключити) в категорії). SMS на заблоковані користувачі не можуть надсилати повідомлення в звукових каналах.
unban: Він дозволяє вам розблокувати користувачів, які були заблоковані на сервері.
updateRoles: Це дозволяє оновлювати ролі членів сервера.
voiceMute: Це дозволить вам вимкнути голосових (та увімкнути) користувачів на каналі. Голосові приглушені користувачі не можуть вимовляти в голосових каналах.
warn: Це дозволяє попередити учасників сервера, а також очистити їх порушення. Також дозволяє перерахувати всі порушення.
music: Він перебирає підтримку музики Bastion's на вказаному сервері. Після включення ви можете використовувати всі музичні команди на сервері. Це також дозволяє побачити список серверів, де включена музика.
musicChannel: Він дозволяє встановити (і скасувати) музичні канали Бастіона.
musicMaster: Вона дозволяє встановлювати (і видалені) роль майстра "Бастіон".
nowPlaying: Він показує ваш музичний трек, який зараз відтворюється на сервері.
pause: Цей маршрут дозволяє вам призупинити відтворення музичного треку.
play: Це дозволяє грати музику на сервері, з даного запиту або з будь-якого джерела, що підтримується.
queue: Це дозволяє Вам побачити поточну чергу музики на сервері. Це також дозволяє очищати або перемішувати музичні черги, а також видаляти пісню з черги, або встановіть (і скасувати) чергу в циклі.
resume: Це дозволяє вам відновити музичний трек, який було призупинено на сервері.
skip: Це дозволяє пропустити музичний трек, який зараз відтворюється на сервері.
stop: Це дозволяє зупинити поточне відтворення музики на сервері.
volume: Цей параметр дозволяє встановлювати гучність музичного треку, який зараз відтворюється на сервері.
apexLegends: Дозволяє бачити статистику будь-якого гравця Apex Legends в будь-якій підтримуваній платформі.
counterStrikeGlobalOffensive: "Дозволяє вам побачити статистику будь-якого контрбайка: глобального наступального гравця в будь-якій підтримуваній платформі."
destiny2: Тут ви можете побачити статистику будь-якого гравця призначення на будь-якій платформі.
fortnite: Це дозволить вам побачити статистику будь-якого гігантського гравця у будь-якій підтримуваній платформі.
overwatch: Дозволяє бачити статистику будь-якого гравця Overwatch в будь-якій підтримуваній платформі.
pubg: Дозволяє побачити статистику будь-якого гравця Playerunknow's Battleounds в будь-якій підтриманій платформі. Вона також дозволяє бачити статистику в окремих ігрових режимах.
rainbow6: Тут ви можете побачити статистику будь-якого гравця Rainbow 6 в будь-якій підтриманій платформі.
rocketLeague: Дозволяє бачити статистику будь-якого гравця Rocket League в будь-якій підтримуваній платформі.
coins: Це дозволяє вам побачити ваш рахунок Бастіона.
daily: Це дозволяє вам претендувати на Монети Бастіону, що кожен член отримує як винагороду за те, що був на сервері. Ви можете претендувати на свої нагороди раз на кожні 24 години.
karma: Воно дозволяє вам домалювати солодкі інтернет бали, ми називаємо карму, якщо ви вважаєте, що вони того варті. Ви можете відмовитися від 3 карми кожні 6 годин, тобто витрачати його мудро.
leaderboard: Це дозволяє вам побачити таблицю лідерів вашого серверу. Ви займаєте ранг на основі вашого рівня, Карму та Монету Бастіону; в цьому точному порядку.
profile: Це дозволяє вам побачити ваш (або будь-який з учасників серверу) Bastion файл.
rank: Це дозволяє вам побачити рівень вашого (або будь-якого з учасників серверу), досвіду та карми.
referral: Це дозволить вам побачити ваше запрошення до реферального користувача, яке ви можете використовувати, щоб запросити людей на сервер і збільшити свої реферальні бали. Він також може бути використаний для отримання ваших реферальних нагород, встановлених менеджерами сервера.
anime: Дозволяє вам шукати інформацію у вказаному аніме.
apod: Це дозволяє вам відкрити космос! Кожного дня інший образ або фотографія нашого захоплюючого всесвіту реалізовані разом з коротким поясненням від професійного астронома.
covid19: Побачити новітні глобальні та регіональні статистики COVID-19.
cryptocurrency: Він дозволяє побачити деяку інформацію на зазначеній криптовалюті.
game: Це дозволяє шукати інформацію на вказаній грі.
manga: Пошук інформації на вказаній манзі.
movie: Це дозволяє вам шукати інформацію на вказаному фільмі.
pokemon: Дозволяє шукати інформацію на вказаному Pokémon.
tvShow: Це дозволяє шукати інформацію на зазначеному ТВ-шоу.
urbanDictionary: Він дозволяє шукати міський словник для визначення зазначеного слова.
weather: Це дозволяє вам побачити поточну погодну силову інформацію про зазначене місце.
wikipedia: Дозволяє шукати Вікіпедію за вказаним заголовком.
calculate: Він дозволяє знаходити значення математичних виразів і побачити їх результат.
choose: Ви можете попросити Бастіон обрати варіант із заданого набору варіантів. Нехай Бастіон прийме для вас рішення.
cite: Це дозволяє вам сцитувати повідомлення з будь-якого каналу на сервері.
color: Це дозволяє конвертувати заданий колір в одному форматі у багато різних форматів.
datetime: Це дає змогу побачити поточний час у різних часових зонах. Він також дозволяє перетворити указаний час в різні часові зони.
definitions: Він дозволяє шукати визначення для заданого слова.
echo: Дозволяє надсилати повідомлення через Bastion до будь-якого каналу на сервері. Він також підтримує об'єкти Bastion embed об'єктів.
followRedirects: Він прямує за усіма передільниками у вказаному URL і дозволяє побачити кінцеве URL.
invite: Це дозволяє генерувати миттєве запрошення для сервера. При необхідності запрошення може бути тимчасовим, який вигнати учасників із сервера, якщо вони не призначені ролі протягом 24 годин. Це також показує посилання для запрошення, яке запрошує Бастіон на ваш сервер.
lmstfy: Це дозволяє відправити посилання LMGTFY для вказаного пошукового запиту. Використовуйте його, щоб навчити людей як шукати в Інтернеті і отримувати відповіді на їх питання.
poll: Це дозволяє проводити опитування на сервері принаймні за годину і не більше місяця. Можна встановити не більше 13 варіантів опитування, що дозволить побачити стан опитування.
translate: Це дозволяє перекладати вказаний текст з однієї мови на іншу.
