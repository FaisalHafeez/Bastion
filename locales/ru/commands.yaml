---
announce: Это позволяет отправлять объявления каналам объявлений на серверах, где он был установлен.
blacklist: Серверы в черном списке и пользователи не имеют доступа к командам Бастиона.
commandModule: Он позволяет временно включать или отключать модуль команд до следующего перезапуска. Она также позволяет вам проверить, включена ли в настоящее время команда.
eval: Он позволяет выполнить код JavaScript в контексте Bastion.
exec: Она позволяет выполнять команды в терминале, где запущен Bastion.
relayDirectMessages: Он позволяет включить прямой передатчик сообщений Бастиона. Если включен, Бастион будет пересылать все личные сообщения владельцам бота.
reloadSettings: Он позволяет перезагрузить настройки Бастиона без перезапуска Бастиона.
setAvatar: Позволяет вам обновить аватар Бастиона прямо из Discord.
setNick: Он позволяет обновить имя Бастиона на сервере.
setPresence: Он позволяет обновить присутствие Бастиона на шарде.
setUsername: Он позволяет вам обновить имя пользователя Бастиона прямо из Discord.
shutdown: Он позволяет выключить Бастион прямо из Discord.
garfield: Это позволяет увидеть последнюю полосу комикса Garfield.
xkcd: Это позволяет увидеть последнюю комиксную полосу xkcd.
announcements: Позволяет включить (и выключить) объявления Бастиона на сервере. Он устанавливает канал как канал объявления, который будет получать рассылки, отправленные владельцами бота с помощью команды `announce`.
autoRoles: Она позволяет вам настроить автоматические роли на сервере. Авто Роли - это роли, которые назначаются пользователям автоматически при подключении к серверу. Вы можете опционально настроить автоматические роли для ботов или людей.
farewells: Он позволяет вам включить (и выключить) прощание на сервере. Также он позволяет устанавливать прощальные сообщения и тайм-аут.
gambling: Он позволяет включить (или выключить) азартные игры на сервере. Если включено, участники могут использовать монеты Bastion для игры в играх.
gamification: Это позволяет включить (или выключить) игру на сервере. Если включено, пользователи получают опыт и повышают уровень на сервере, участвуя в работе сервера, конкурируя друг с другом, чтобы подняться на доску лидеров. Она также позволяет переключать сообщения на уровень и устанавливать мультипликатор на уровень.
greetings: Позволяет вам включить (и выключить) приветствия на сервере. Также вы можете установить приветствие и тайм-аут.
inviteFilter: Он позволяет включить (и выключить) фильтр приглашений на сервере. И это также позволяет вам настраивать, если нарушение этого фильтра должно рассматриваться как нарушение.
languages: Он позволяет вам увидеть языки, доступные в Бастионах и установить один из них в качестве языка по умолчанию для вашего сервера.
linkFilter: Он позволяет включить (и выключить) фильтр ссылок на сервере. И это также позволяет вам настраивать, если нарушение этого фильтра должно рассматриваться как нарушение.
membersOnly: Он позволяет включить (и отключить) режим только участников на сервере. Если включено, то только те участники, у которых есть хотя бы одна роль в сервере, могут использовать Бастиона.
mentionSpam: Это позволяет установить порог для спама упоминаний на сервере. Если установлено, Бастион предупредит пользователей, которые нарушают это и добавит его к нарушениям.
messageFilter: Он позволяет включить (и отключить) фильтр сообщений на сервере. Когда включено, он фильтрует сообщения, соответствующие шаблонам, указанным вами. И это также позволяет вам настраивать, если нарушение этого фильтра должно рассматриваться как нарушение.
moderationLogs: Позволяет включить (и отключить) логирование событий модерации на сервере. Он устанавливает канал как канал журнала модерации, который будет записывать события модерации на сервере.
prefix: Позволяет установить пользовательские префиксы для Бастиона на вашем сервере.
reactionAnnouncements: Это позволяет включить (и отключить) объявления реакции на сервере. Если этот параметр включен, и установлен канал объявления, когда кто-то с соответствующим правом добавляет реакцию Мегафон или Лудспир на сообщение, сообщение будет объявлено в канале объявления.
reactionPinning: Он позволяет вам включить (и выключить) пинг реакции на сервере. Если включено, когда кто-то с соответствующим разрешением добавляет реакцию на пин-код к сообщению, сообщение будет закреплено в канале.
reports: Позволяет включать (и отключать) отчеты пользователей на сервере. Он устанавливает канал в качестве канала Отчета, который будет получать пользовательские отчеты, сообщаемые участниками сервера с помощью команды `report`.
selfRoles: Он позволяет вам настраивать свои роли на сервере. Самостоятельные роли - это роли, которые участники сервера могут назначать (и снимать) себе.
serverLogs: Позволяет включить (и отключить) журнал событий сервера. Она устанавливает канал как канал лога сервера, который будет записывать события сервера.
starboard: Он позволяет включить (и выключить) Starboard на сервере. Он устанавливает канал в качестве Starboard канала, который будет записывать отмеченные сообщения сервера.
streamerRole: Он позволяет установить Streamer роль для сервера. Когда участник уходит в жизнь на сервере, он назначается этой роли, при условии, что у него есть хотя бы одна роль на сервере.
streamers: Он позволяет следить за стримерами с различных платформ, на сервере. Когда стримеры вживую, или опубликовать видео, Бастион будет уведомлять об этом на сервере.
suggestions: Это позволяет вам включить (и отключить) предложения на сервере. Он устанавливает канал как канал предложений, который будет получать предложения, предложенные участниками сервера, используя команду `suggest`.
triggers: Это позволяет вам добавлять (и удалять) триггеры на сервере. Когда триггер установлен, и Бастион видит сообщение от человека, содержащего шаблон, указанный в триггере, он будет отвечать либо на указанное сообщение ответа, либо на реакцию, либо и на то и другое.
voiceSessions: Он позволяет управлять голосовыми сеансами (или временными каналами, если хотите), на сервере.
votingChannels: Он позволяет вам установить (и снять) каналы как каналы голосов. Если канал установлен в качестве канала голосования, то все отправленные каналы будут настроены на голосование.
acrophobia: Он позволяет играть в игру Acrophobia с участниками вашего сервера. Бастион генерирует случайную аббревиатуру, и игроки конкурируют с помощью гонки на создание наиболее согласованной или юмористической фразы, которая соответствует аббревиатуре - backronym. После окончания работы в указанном количестве времени каждый получает анонимное голосование за любимый ответ.
flip: Это позволяет перевернуть любое количество монет и увидеть результат. Также поддерживает азартные игры.
gameServer: Он позволяет получать информацию почти с любого игрового сервера, который делает его статус общедоступным.
magic8ball: Он позволяет вам получать ответы на свои полярные вопросы из Волшебного 8 Шарика.
roll: Он позволяет вам бросить кубики и увидеть результат. Он поддерживает нотации костей. Также поддерживает азартные игры.
rps: It allows you to play Rock Paper Scissor with Bastion.
russianRoulette: Это позволяет играть в русскую рулетку, посмотрим, можно ли продлиться все 7 раундов.
changelog: Это позволяет увидеть изменения, внесенные в текущую версию Бастиона.
commands: Он позволяет просматривать список команд, доступных в Бастионах. Вы также можете использовать его для поиска команд, соответствующих данному запросу.
donate: Он позволяет вам видеть как вы можете внести свой вклад в Бастион и его разработку.
help: Он позволяет увидеть вспомогательное сообщение Бастиона, которое показывает базовую информацию, которую необходимо начать использовать Бастиона.
avatar: Он позволяет видеть аватар пользователя.
channel: Это позволяет видеть информацию о канале.
emoji: Это позволяет видеть информацию эмодзи.
patrons: Это позволяет вам увидеть наших Патронов, удивительных людей, которые поддерживают развитие проекта Бастион Бот .
role: Он позволяет вам видеть информацию о роли. Он также позволяет видеть участников в роли.
server: Это позволяет видеть информацию о сервере.
status: Он позволяет видеть статус Бастиона, на взгляд. Он также позволяет вам видеть статус текущего шарда. Вы также можете увидеть сводку о статусе Discord.
user: Это позволяет видеть информацию пользователя.
boost: Это позволяет увеличить сервер в списке серверов Бастиона. Каждые 24 часа вы можете увеличить сервер. Получатели бонусов сервера обновляются каждый месяц.
channels: Это позволяет создавать, удалять и обновлять каналы на сервере.
edit: Позволяет редактировать любое сообщение, отправленное Бастионом в текущем канале.
giveaway: Это позволяет вам бежать события отдачи на сервере не менее часа и не чаще чем в месяц. Вы можете задать любое количество победителей на мероприятии. И это также позволяет вам переводить победителей, если необходимо, после окончания мероприятия.
grant: Он позволяет вам предоставить опыт или монеты членам сервера.
iam: Это позволяет вам добавлять (и удалять) себя в (и из) свои собственные роли, установленные на сервере.
inviteRoles: Позволяет связывать приглашения с ролями. Всем, кто присоединяется к серверу с приглашением, связанным с ролью, будет назначена указанная роль автоматически. Он также позволяет увидеть список ролей, связанных с приглашением.
leave: Он позволяет попросить Бастион покинуть сервер и очистить все данные, которые он имеет на сервере и его членах.
levelUpRoles: Он позволяет вам добавлять роли на уровень. Когда участники достигают этого уровня, они будут награждаться этими ролями.
lockSession: Это позволяет заблокировать канал голосового сеанса, в который вы сейчас находитесь, чтобы никто другой не смог присоединиться до тех пор, пока он не будет приглашен.
lockdown: Это позволяет заблокировать канал на сервере у пользователей, у которых нет прав на управление сообщениями или каналом.
reactionRoles: Он позволяет создавать (и удалять) группы ролевых реакций. Группа роли реакции - это группа эмодзи реакций, которые могут использоваться участником роли реакции для добавления или удаления ролей к себе. Роли реакции в одной группе также могут быть установлены как взаимоисключающие. Он также позволяет вам назначить эмодзи ролям, которые могут быть использованы при реагировании на сообщение роли реакции.
referralRewards: Он позволяет вам устанавливать роли в качестве вознаграждения за рефералы (приглашая других пользователей на сервер).
referrals: Он позволяет вам установить канал рефералов, чтобы участники могли приглашать других на сервер и получать награды за рефералы. И это также позволяет отслеживать приглашения участников.
roleStore: Он позволяет вам настроить Роли Хранилище на сервере. Менеджеры сервера могут продавать роли на сервере, а участники могут покупать их через Bastion Coins.
roles: Он позволяет создавать, удалять и обновлять роли на сервере.
safeList: Он позволяет вам добавлять участников или ролей в безопасный список, который предотвращает фильтрацию их сообщений по фильтру приглашений или фильтру ссылок на сервере.
suggest: Это позволяет отправить запрос сотруднику предложения, при условии, что на сервере установлен канал предложений.
ban: Он позволяет забанить (или мягко забанить) пользователей с сервера, а при желании очистить их сообщения от указанного количества дней. Она также позволяет перечислить всех заблокированных на сервере пользователей.
case: Она позволяет видеть журнал модераций для указанного номера кеша.
clear: Она позволяет очистить указанное количество сообщений в канале. Вы можете опционально фильтровать сообщения, которые должны быть очищены на основе автора сообщения, или после того, как он был отправлен, или оно закреплено, или системное сообщение или бот отправил его.
deaf: Это позволяет глушить (и не глушить) пользователей на сервере. Пользователи глухих не могут слушать что-либо в голосовых каналах сервера.
infractions: Она позволяет вам перечислить все ваши нарушения. Если вы менеджер сервера, он также позволяет вам установить пороги для действий, которые должны быть приняты за нарушение нарушений.
kick: Он позволяет выгнать пользователей с сервера.
nickname: Он позволяет вам устанавливать (и удалять) псевдонимы участников сервера.
reason: Это позволяет вам обновить причину модерации. Забыли задать причину? Опечатка давала? Вот ваш второй шанс.
report: Он позволяет сообщать об этом модераторам сервера, при условии, что установлен канал отчёта.
textMute: Он позволяет заглушить текст (и включить звук) пользователей в канале (или категории). Текстовые заглушенные пользователи не могут отправлять сообщения в каналах, в которых они отключены.
unban: Это позволяет разбанить заблокированных на сервере пользователей.
updateRoles: Он позволяет вам обновлять роли участников сервера.
voiceMute: Он позволяет голосовым заглушать (и включать звук) пользователей на канале. Пользователи не могут разговаривать в голосовых каналах, которые они заглушены.
warn: Она позволяет предупреждать участников сервера, а также очищать их нарушения.
music: Он переключает поддержку музыки Бастиона на указанном сервере. После включения можно использовать все музыкальные команды на сервере. Он также позволяет просматривать список серверов, где включена музыка.
musicChannel: Он позволяет вам установить (и удалить) музыкальные каналы Бастиона.
musicMaster: Она позволяет вам установить (и удалить) роль Мастера Музыки Бастиона.
nowPlaying: Он показывает вам музыкальную дорожку, которая в настоящее время воспроизводится на сервере.
pause: Он позволяет приостановить воспроизведение музыкальной дорожки, которая в настоящее время воспроизводится на сервере.
play: Он позволяет проигрывать музыку на сервере, из заданного запроса или из любого поддерживаемого источника.
queue: Он позволяет просматривать текущую очередь музыки сервера. Он также позволяет вам очистить или перемешивать очередь музыки, а также удалить песню из очереди, или установить (и удалить) очередь в цикле.
resume: Он позволяет возобновить музыкальную дорожку, которая была приостановлена на сервере.
skip: Он позволяет пропустить музыкальную дорожку, которая в настоящее время воспроизводится на сервере.
stop: Это позволяет остановить воспроизведение музыки на сервере.
volume: Он позволяет задать громкость музыкальной дорожки, которая в настоящее время воспроизводится на сервере.
apexLegends: Она позволяет просматривать статистику любого игрока Apex Legends на любой поддерживаемой платформе.
counterStrikeGlobalOffensive: "Она позволяет просматривать статистику любого Counter-Strike: глобального наступательного игрока на любой поддерживаемой платформе."
destiny2: Он позволяет просматривать статистику любого игрока Destiny 2 на любой поддерживаемой платформе.
fortnite: Она позволяет просматривать статистику любого игрока Fortnite на любой поддерживаемой платформе.
overwatch: Он позволяет просматривать статистику любого игрока Overwatch на любой поддерживаемой платформе.
pubg: Он позволяет просматривать статистику любого игрока в поле боя на любой поддерживаемой платформе. Она также позволяет просматривать статистику в отдельных режимах игры.
rainbow6: Это позволяет просматривать статистику любого игрока Rainbow 6 на любой поддерживаемой платформе.
rocketLeague: Это позволяет просматривать статистику любого игрока в Ракетной Лиге на любой поддерживаемой платформе.
coins: Он позволяет вам видеть ваш Бастиона.
daily: Он позволяет вам запросить Бастион Монеты, которые каждый участник получает в качестве вознаграждения за то, что он находится на сервере. Вы можете получать свою награду один раз в 24 часа.
karma: Это позволяет вам дать кому-то сладкие маленькие интернет точки, мы называем карму, если вы думаете, что они того стоит. Вы можете сдаться до 3 карманов каждые 6 часов, так что проводить это разумно.
leaderboard: Он позволяет видеть список лидеров вашего сервера. Вы получаете рейтинг по уровню, опыту, карме и монетам Бастиона; в этом порядке.
profile: Она позволяет видеть ваш (или любой из участников сервера) профиль Bastion.
rank: Это позволяет вам видеть ваш (или любой из членов сервера) ранг, уровень, опыт и карму.
referral: Он позволяет вам увидеть ваше приглашение на рефераль, которое вы можете использовать, чтобы пригласить людей на сервер и увеличить ваши точки реферала. Он также может быть использован для получения ваших наград, назначенных менеджерами серверов.
anime: Он позволяет вам искать информацию по указанной аниме.
apod: It allows you to discover the cosmos! Каждый день выделяется различное изображение или фотография нашей увлекательной вселенной, а также краткое объяснение профессионального астронома.
covid19: Это позволяет видеть последние данные о мировом и региональном уровнях на COVID-19.
cryptocurrency: Это позволяет увидеть некоторую информацию о заданной криптовалюте.
game: Он позволяет вам искать информацию по указанной игре.
manga: Он позволяет вам искать информацию по указанной манге.
movie: Он позволяет вам искать информацию по указанному фильму.
pokemon: Он позволяет искать информацию по указанному Поке́мону.
tvShow: Он позволяет вам искать информацию на указанном сериале.
urbanDictionary: It allows you to search the Urban Dictionary for definitions of the specified word.
weather: Она позволяет видеть текущую погоду в указанном месте.
wikipedia: Он позволяет вам искать в Википедии по указанному названию.
calculate: Она позволяет оценить математические выражения и увидеть их результат.
choose: Он позволяет вам попросить Бастиона выбрать вариант из заданного набора параметров. Пусть Бастион примет решение для вас.
cite: Он позволяет цитировать сообщение из любого канала на сервере.
color: Она позволяет конвертировать указанный цвет в одном формате во многие дифференцированные форматы.
datetime: Это позволяет видеть текущее время в нескольких разных часовых поясах. Она также позволяет вам преобразовать заданное время в несколько различных часовых поясов.
definitions: It allows you to search the terms for the specified word.
echo: Он позволяет отправлять сообщение через Бастион на любой канал на сервере. Он также поддерживает встраиваемые объекты Бастиона.
followRedirects: Он следует всем редиректам по указанному URL и позволяет увидеть окончательный URL-адрес.
invite: Он позволяет генерировать мгновенное приглашение для сервера. При желании приглашение может быть временным, который будет исключать участников с сервера, если они не назначают роль в течение 24 часов. Он также показывает ссылку для приглашения Бастиона на ваш сервер.
lmstfy: Это позволяет отправить ссылку LMGTFY на указанный поисковый запрос. Используйте его, чтобы научить людей выполнять поиск в интернете и получать ответы на их вопросы.
poll: Он позволяет вам запускать опросы на сервере не менее часа в месяц. Вы можете задать не более 13 вариантов для опроса.
translate: Она позволяет перевести указанный текст с одного языка на другой.
